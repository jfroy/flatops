---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: ${ns}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: main
          image: docker.io/restic/restic:0.16.5
          args: ["snapshots"]
          envFrom:
            - secretRef:
                name: ${app}-volsync-secret
          resources: {}
          volumeMounts:
            - name: kube-root-ca
              mountPath: /etc/ssl/certs/ca-certificates.crt
              subPath: ca.crt
      volumes:
        - name: kube-root-ca
          configMap:
            name: "kube-root-ca.crt"
            items:
              - key: ca.crt
                path: ca.crt
