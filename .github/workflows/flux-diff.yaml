---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: kubernetes/**

  diff:
    if: ${{ needs.changed-files.outputs.any_changed == 'true' }}
    name: Flux Diff
    needs: changed-files
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        resources: ["helmrelease", "kustomization"]
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: pull

      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Diff resources
        uses: docker://ghcr.io/allenporter/flux-local:v7.0.0
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/kubernetes/cluster
            --path-orig /github/workspace/default/kubernetes/cluster
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources flux-system
            --output-file diff.patch

      - name: Generate diff markdown
        id: diff-md
        run: |
          echo '```diff' > diff.md
          cat diff.patch >> diff.md
          echo '```' >> diff.md
          echo "size=$(stat -c%s diff.patch)" >> "$GITHUB_OUTPUT"

      - name: Add comment
        if: ${{ steps.diff-md.outputs.size > 0 }}
        uses: mshick/add-pr-comment@v2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.resources }}"
          message-failure: Diff was not successful
          message-path: diff.md

  status:
    if: ${{ always() }}
    name: Status
    needs: ["diff"]
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
