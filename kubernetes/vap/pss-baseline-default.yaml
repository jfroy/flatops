        !has(object.spec.securityContext.seLinuxOptions) ||
        !has(object.spec.securityContext.seLinuxOptions.type) ||
        object.spec.securityContext.seLinuxOptions.type in [
          "", "container_t", "container_init_t", "container_kvm_t", "container_engine_t"
