      message: "Container SELinux type must be in the baseline allowed list or unset"
    - expression: |
        !has(object.spec.initContainers) ||
        object.spec.initContainers.all(c,
          !has(c.securityContext) ||
          !has(c.securityContext.seLinuxOptions) ||
