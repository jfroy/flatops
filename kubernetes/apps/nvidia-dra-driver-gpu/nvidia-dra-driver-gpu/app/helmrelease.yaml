---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-dra-driver-gpu
spec:
  interval: 1h
  chart:
    spec:
      chart: nvidia-dra-driver-gpu
      version: 25.8.0
      sourceRef:
        kind: HelmRepository
        name: ngc-nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  values:
    gpuResourcesEnabledOverride: true
    nvidiaDriverRoot: /run/nvidia/driver
    resources:
      computeDomains:
        enabled: false
      gpus:
        enabled: true
    webhook:
      enabled: true
      tls:
        certManager:
          issuerType: clusterissuer
          issuerName: cluster-ca
