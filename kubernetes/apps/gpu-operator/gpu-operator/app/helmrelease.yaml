---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v24.6.1
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nfd:
      enabled: false
    cdi:
      default: false
      enabled: false
    operator:
      upgradeCRD: true
    driver:
      enabled: true
      nvidiaDriverCRD:
        enabled: true
        deployDefaultCR: false
      useOpenKernelModules: true
      usePrecompiled: true
      version: 550
    devicePlugin:
      config:
        name: time-slicing-config-all
        default: any
