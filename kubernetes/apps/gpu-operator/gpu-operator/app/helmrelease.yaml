---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v24.6.1
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nfd:
      enabled: false
    cdi:
      enabled: true
      default: true
    operator:
      repository: ghcr.io/jfroy
      version: v24.6.1-ubi8
    driver:
      enabled: false
    toolkit:
      repository: ghcr.io/jfroy
      image: container-toolkit
      version: 1.16.1-ubi8
      env:
        - name: CONTAINERD_CONFIG
          value: /var/nvidia/etc/containerd.toml
        # talos does not recover if containerd is restarted with SIGHUP
        # https://github.com/siderolabs/talos/issues/9271
        - name: CONTAINERD_RESTART_MODE
          value: none
      installDir: "/var/nvidia"
    devicePlugin:
      config:
        name: time-slicing-config-all
        default: any
    dcgmExporter:
      serviceMonitor:
        enabled: true
