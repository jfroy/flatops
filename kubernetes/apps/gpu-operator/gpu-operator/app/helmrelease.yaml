---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nvidia
spec:
  interval: 1h
  url: https://helm.ngc.nvidia.com/nvidia
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: gpu-operator
      version: v25.3.1
      sourceRef:
        kind: HelmRepository
        name: nvidia
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  values:
    nfd:
      enabled: false
    cdi:
      enabled: true
      default: true
    devicePlugin:
      config:
        name: time-slicing-config-all
        default: any
    dcgmExporter:
      serviceMonitor:
        enabled: true
        honorLabels: true
        relabelings:
          - sourceLabels: ["__meta_kubernetes_pod_node_name"]
            regex: (.*)
            targetLabel: instance
            replacement: $1
            action: replace
    driver:
      enabled: false
    migManager:
      enabled: false
    operator:
      repository: ghcr.io/jfroy
      defaultRuntime: containerd
      resources:
        limits: null
    sandboxDevicePlugin:
      enabled: false
    toolkit:
      repository: ghcr.io/jfroy
      version: 1.17.8-ubuntu20.04
      # These environment variables are stored in the cluster policy CR. The operator uses them to
      # create the toolkit daemonset resource.
      env:
        # Talos /etc is read-only. `CONTAINERD_CONFIG` is read by the operator to override the
        # config file path (which is ultimately passed via the `RUNTIME_CONFIG` environment
        # variable).
        - name: CONTAINERD_CONFIG
          value: /var/nvidia/etc/containerd.toml
        # Talos does not recover if containerd is restarted with SIGHUP.
        # https://github.com/siderolabs/talos/issues/9271
        # https://github.com/siderolabs/talos/issues/10980
        - name: RUNTIME_RESTART_MODE
          value: none
      installDir: "/var/nvidia"
    validator:
      repository: ghcr.io/jfroy/gpu-operator
    vfioManager:
      enabled: false
    vgpuDeviceManager:
      enabled: false
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: gpu-operator
                labels:
                  app.kubernetes.io/component: "gpu-operator"
              spec:
                template:
                  spec:
                    containers:
                      - name: gpu-operator
                        securityContext:
                          allowPrivilegeEscalation: false
                          capabilities: { drop: ["ALL"] }
                          readOnlyRootFilesystem: true
                          runAsNonRoot: true
                          runAsUser: 1000
                          runAsGroup: 1000
                    securityContext:
                      fsGroup: 1000
                      fsGroupChangePolicy: OnRootMismatch
          - patch: |-
              apiVersion: nvidia.com/v1
              kind: ClusterPolicy
              metadata:
                name: cluster-policy
              spec:
                operator:
                  useDevicePluginCDIDevicesFeature: true
