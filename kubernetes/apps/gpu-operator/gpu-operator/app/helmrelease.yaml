---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v24.6.2
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nfd:
      enabled: false
    cdi:
      enabled: true
      default: true
    operator:
      repository: ghcr.io/jfroy
      version: v24.6.2-ubi8
    driver:
      enabled: false
    toolkit:
      repository: ghcr.io/jfroy
      image: container-toolkit
      version: 1.16.2-ubi8
      env:
        - name: CONTAINERD_CONFIG
          value: /var/nvidia/etc/containerd.toml
        # talos does not recover if containerd is restarted with SIGHUP
        # https://github.com/siderolabs/talos/issues/9271
        - name: CONTAINERD_RESTART_MODE
          value: none
      installDir: "/var/nvidia"
    devicePlugin:
      config:
        name: time-slicing-config-all
        default: any
    dcgmExporter:
      serviceMonitor:
        enabled: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: gpu-operator
                labels:
                  app.kubernetes.io/component: "gpu-operator"
              spec:
                template:
                  spec:
                    containers:
                      - name: gpu-operator
                        securityContext:
                          allowPrivilegeEscalation: false
                          capabilities: { drop: ["ALL"] }
                          readOnlyRootFilesystem: true
                          runAsNonRoot: true
                          runAsUser: 1000
                          runAsGroup: 1000
                          seccompProfile: { type: RuntimeDefault }
                    securityContext:
                      fsGroup: 1000
                      fsGroupChangePolicy: OnRootMismatch
