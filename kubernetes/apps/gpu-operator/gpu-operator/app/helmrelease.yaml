---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v24.3.0
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    nfd:
      enabled: false
    cdi:
      default: true
      enabled: true
    validator:
      repository: ghcr.io/nvidia/gpu-operator
      image: gpu-operator-validator
      version: c16678fa-ubi8
    operator:
      repository: ghcr.io/nvidia
      image: gpu-operator
      version: c16678fa-ubi8
    driver:
      # driver is not supported on Talos: https://github.com/NVIDIA/gpu-operator/issues/647
      enabled: false
    toolkit:
      # toolkit is provided by Talos with patches
      enabled: false
    # patched device plugin with support for Talos
    devicePlugin:
      repository: jfroy
      image: k8s-device-plugin
      version: devel@sha256:bdf9c0ba4a155c495dbcb0fe842d9a2655dfc87c11edb6f700f63720c6142cb1
    gfd:
      repository: jfroy
      image: k8s-device-plugin
      version: devel@sha256:bdf9c0ba4a155c495dbcb0fe842d9a2655dfc87c11edb6f700f63720c6142cb1
