---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: gpu-operator
      version: v24.3.0
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    cdi:
      default: true
      enabled: true
    driver:
      # driver is not supported on Talos. https://github.com/NVIDIA/gpu-operator/issues/647
      enabled: false
    nfd:
      enabled: false
    toolkit:
      enabled: false
