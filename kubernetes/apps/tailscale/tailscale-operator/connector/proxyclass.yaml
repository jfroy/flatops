---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: kernel-org-tun
spec:
  statefulSet:
    pod:
      tailscaleContainer:
        resources:
          requests:
            cpu: 10m
          limits:
            kernel.org/tun: 1
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
          capabilities:
            drop: ["ALL"]
            add: ["NET_ADMIN", "NET_RAW"]
          seccompProfile: { type: Unconfined }
      tailscaleInitContainer:
        securityContext:
          privileged: true
