---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.66.4
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: k8s-operator-talos-dev-oathsecret
      valuesKey: username
      targetPath: oauth.clientId
    - kind: Secret
      name: k8s-operator-talos-dev-oathsecret
      valuesKey: credential
      targetPath: oauth.clientSecret
  values:
    operatorConfig:
      defaultTags:
        - "tag:k8s-operator-talos-dev"
      hostname: talos-dev
    proxyConfig:
      defaultTags: "tag:k8s-talos-dev"
    apiServerProxyConfig:
      mode: "true"
