---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: operator
      version: 5.0.15
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    operator:
      env:
        - name: OPERATOR_STS_ENABLED
          value: "on"
        - name: PROMETHEUS_NAMESPACE
          value: observability
      image:
        repository: registry.unusmundus.network/minio/operator
        tag: v5.0.14-34-gf1c3de23
        pullPolicy: IfNotPresent
      replicaCount: 1
      resources:
        requests:
          memory: 128Mi
    console:
      resources:
        requests:
          memory: 128Mi
