---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stealth-gateway
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181

    DNS: 172.16.1.1

    routed_namespaces:
      - default

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_TRAFFIC_PORT: "1637"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: 13919
            type: udp
          - port: 13919
            type: tcp

    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.38.0@sha256:5522794f5cce6d84bc7f06b1e3a3b836ede9100c64aec94543cb503bb2ecb72f
        env:
          - name: VPN_SERVICE_PROVIDER
            value: airvpn
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: HEALTH_VPN_DURATION_INITIAL
            value: 30s
          - name: SERVER_COUNTRIES
            value: United States
          - name: FIREWALL_VPN_INPUT_PORTS
            value: 1637,13919
        envFrom:
        - secretRef:
            name: stealth-gateway
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        networkPolicy:
          enabled: false
      netshoot:
        enabled: true

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      namespaceSelector:
        label: stealth-gateway
      gatewayDefault: false
      gatewayAnnotation: stealth-gateway
      gatewayLabel: stealth-gateway
      podAnnotations:
        configmap.reloader.stakater.com/reload: stealth-gateway-pod-gateway,stealth-gateway-pod-gateway-addon-vpn
        secret.reloader.stakater.com/reload: stealth-gateway
