---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
spec:
  interval: 30m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: influxdb2
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: { drop: ["ALL"] }
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      seccompProfile: { type: RuntimeDefault }
    persistence:
      storageClass: ceph-block
      size: 50Gi
    volumes:
      - name: tmp
        emptyDir: {}
    mountPoints:
      - name: tmp
        mountPath: /tmp
    service:
      port: 8086
    ingress:
      enabled: true
      className: internal
      hostname: "influxdb.${PUBLIC_DOMAIN0}"
      annotations:
        nginx.ingress.kubernetes.io/auth-url: https://oauth2-proxy.${PUBLIC_DOMAIN0}/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.${PUBLIC_DOMAIN0}/oauth2/start?rd=$scheme://$best_http_host$request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email, x-auth-request-user"
