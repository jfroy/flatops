---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dragonfly
spec:
  secretName: dragonfly-tls
  duration: 2160h  # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - dragonfly
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: dragonfly.database.svc.cluster.local
  dnsNames:
    - dragonfly.database.svc.cluster.local
