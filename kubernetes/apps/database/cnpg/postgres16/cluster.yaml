---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: postgres16-superuser-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: 64MB
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
      - { regex: cluster, action: labeldrop }
  # NOTE: externalClusters is needed when recovering from an existing cluster.
  externalClusters:
    - name: &recoveryCluster postgres16-v2
      barmanObjectStore: &barmanObjectStore
        data:
          compression: bzip2
        wal:
          compression: bzip2
          maxParallel: 2
        destinationPath: s3://postgres16/
        endpointURL: https://s3.kantai.xyz
        serverName: *recoveryCluster
        s3Credentials:
          accessKeyId:
            name: postgres16-obc
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: postgres16-obc
            key: AWS_SECRET_ACCESS_KEY
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      <<: *barmanObjectStore
      serverName: postgres16-v4
  bootstrap:
    # initdb: {}
    recovery:
      source: *recoveryCluster
