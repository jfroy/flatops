---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: postgres16-superuser-secret
  enableSuperuserAccess: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: local-ceph
        serverName: postgres16-v4
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: 64MB
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
      - { regex: cluster, action: labeldrop }
  # NOTE: externalClusters is needed when recovering from an existing cluster.
  externalClusters:
    - name: &recoveryCluster postgres16-v2
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: local-ceph
          serverName: postgres16-v2
  bootstrap:
    # initdb: {}
    recovery:
      source: *recoveryCluster
