---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: local-ceph
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://postgres16/
    endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local:80
    s3Credentials:
      accessKeyId:
        name: postgres16-obc
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: postgres16-obc
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: bzip2
      maxParallel: 2
  retentionPolicy: 30d
