---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pg18vc-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: pg18vc
        group: infrastructure
        url: tcp://pg18vc-rw.database.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
