---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: pg18vc-local-ceph
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://pg18vc/
    endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local:80
    s3Credentials:
      accessKeyId:
        name: pg18vc-obc
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: pg18vc-obc
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: zstd
      maxParallel: 4
  retentionPolicy: 30d
