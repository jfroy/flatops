---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    cnpg.io/cluster: pg18vc
  name: pg18vc-podmonitor
spec:
  podMetricsEndpoints:
  - metricRelabelings:
    - action: replace
      sourceLabels:
      - cluster
      targetLabel: cnpg_cluster
    - action: labeldrop
      regex: cluster
    port: metrics
  selector:
    matchLabels:
      cnpg.io/cluster: pg18vc
      cnpg.io/podRole: instance
