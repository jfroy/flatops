---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg17vc
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.1
  storage:
    size: 100Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: pg17vc-superuser-secret
  enableSuperuserAccess: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: pg17vc-local-ceph
        serverName: pg17vc-v1
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: 64MB
    shared_preload_libraries:
      - vchord.so
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - { sourceLabels: ["cluster"], targetLabel: cnpg_cluster, action: replace }
      - { regex: cluster, action: labeldrop }
  externalClusters:
    - name: postgres16-v4
      connectionParameters:
        host: postgres16-rw.database.svc.cluster.local
        user: postgres
      password:
        name: postgres16-superuser-secret
        key: password
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - "*"
        roles:
          - "*"
        source:
          externalCluster: postgres16-v4
