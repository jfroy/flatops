---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: longhorn
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.8.1
  url: oci://ghcr.io/home-operations/charts-mirror/longhorn
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "^https://token.actions.githubusercontent.com$"
        subject: "^https://github.com/home-operations/charts-mirror.*$"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: longhorn
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2
    defaultSettings:
      allowCollectingLonghornUsageMetrics: false
      autoCleanupSnapshotWhenDeleteBackup: true
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      defaultReplicaCount: 2
      detachManuallyAttachedVolumesWhenCordoned: true
      fastReplicaRebuildEnabled: true
      orphanAutoDeletion: true
      removeSnapshotsDuringFilesystemTrim: true
      replicaDiskSoftAntiAffinity: false
      replicaSoftAntiAffinity: true
      replicaZoneSoftAntiAffinity: true
      storageMinimalAvailablePercentage: 10
      upgradeChecker: false
      v1DataEngine: true
      v2DataEngine: true
    global:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    image:
      longhorn:
        # https://github.com/longhorn/longhorn/issues/10313
        # https://github.com/longhorn/longhorn/issues/10584
        # https://github.com/longhorn/longhorn/issues/10605
        # TODO: switch back to upstream when fixed
        backingImageManager:
          tag: v1.9.0-dev-20250420
        engine:
          tag: v1.9.0-dev-20250420
        instanceManager:
          tag: v1.9.0-dev-20250420
        manager:
          tag: v1.9.0-dev-20250420
        shareManager:
          tag: v1.9.0-dev-20250420
        ui:
          tag: v1.9.0-dev-20250420
    longhornUI:
      replicas: 1
    metrics:
      serviceMonitor:
        enabled: true
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      defaultFsType: xfs
      removeSnapshotsDuringFilesystemTrim: enabled
    preUpgradeChecker:
      jobEnabled: false
