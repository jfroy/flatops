---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny-collector-zfs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      scrutiny-collector-zfs:
        type: daemonset
        containers:
          collector:
            image:
              repository: ghcr.io/starosdev/scrutiny
              tag: 1.10.1-collector-zfs@sha256:af80764681c75f2e674e9263dfbdf04d25912615e4229d02080b390c9adca37c
            env:
              COLLECTOR_ZFS_API_ENDPOINT: http://scrutiny.observability.svc.cluster.local:8080
              COLLECTOR_ZFS_CRON_SCHEDULE: 0 4 * * *
              COLLECTOR_ZFS_HOST_ID:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              COLLECTOR_ZFS_RUN_STARTUP: true
              TZ: America/Los_Angeles
            securityContext:
              privileged: true
              readOnlyRootFilesystem: false
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                          - amd64
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
    persistence:
      udev:
        type: hostPath
        hostPath: /run/udev
        hostPathType: Directory
        globalMounts:
          - path: /run/udev
            readOnly: true
