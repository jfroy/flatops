---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector-agent
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: vector
      version: 0.33.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    role: "Agent"
    workloadResourceAnnotations:
      reloader.stakater.com/auto: "true"
    containerPorts:
      - name: prom-exporter
        containerPort: 9090
    resources:
      requests:
        memory: "64Mi"
        cpu: "500m"
      limits:
        memory: 1Gi
        cpu: "6000m"
    service:
      ports:
      - name: prom-exporter
        port: 9090
    existingConfigMaps: ["vector-agent-configmap"]
    dataDir: /vector-data-dir
    podMonitor:
      enabled: true
