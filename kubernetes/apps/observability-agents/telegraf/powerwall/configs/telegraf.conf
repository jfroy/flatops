# 	skip_database_creation = false
# 	retention_policy = "raw"

[[inputs.http]]
	urls = [
		"https://pwdash.internal:8675/aggregates",
		"https://pwdash.internal:8675/soe",
		"https://pwdash.internal:8675/strings",
		"https://pwdash.internal:8675/temps/pw",
		"https://pwdash.internal:8675/freq",
		"https://pwdash.internal:8675/pod",
		"https://pwdash.internal:8675/fans/pw"
	]
	method = "GET"
	insecure_skip_verify = true
	timeout = "4s"
	data_format = "json"

[[processors.date]]
	tag_key = "month"
	date_format = "Jan"
	timezone = "America/Los_Angeles"

[[processors.date]]
	tag_key = "year"
	date_format = "2006"
	timezone = "America/Los_Angeles"

# Alert Data
[[inputs.http]]
	urls = [
		"https://pwdash.internal:8675/alerts/pw"
	]
	name_override = "alerts"
	method = "GET"
	insecure_skip_verify = true
	timeout = "4s"
	data_format = "json"

