---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: telegraf-zfs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: extensions.talos.dev/zfs
                    operator: Exists
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    controllers:
      telegraf-zfs:
        type: daemonset
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          telegraf:
            image:
              repository: ghcr.io/jfroy/telegraf-zfs
              tag: 1.34.3@sha256:b61f8ba1f82bbf87cec64743ae110b987d4d39169f7eb5ef2049988f414c2512
            env:
              NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            securityContext:
              privileged: true
    persistence:
      config:
        type: configMap
        name: telegraf
        globalMounts:
          - path: /etc/telegraf
            readOnly: true
      dev-zfs:
        type: hostPath
        hostPath: /dev/zfs
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/zfs
      proc-spl-kstat-zfs:
        type: hostPath
        hostPath: /proc/spl/kstat/zfs
        hostPathType: Directory
        globalMounts:
          - path: /host/proc/spl/kstat/zfs
            readOnly: true
