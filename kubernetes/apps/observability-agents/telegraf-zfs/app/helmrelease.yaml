---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: telegraf-zfs
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: extensions.talos.dev/zfs
                    operator: Exists
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    controllers:
      telegraf-zfs:
        type: daemonset
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          telegraf:
            image:
              repository: ghcr.io/jfroy/telegraf-zfs
              tag: 1.33.0@sha256:a6c769f6d4eef53a4b87ae47becfeecc529f74d94dcecabe3d4b32d79b9a1cb1
            env:
              NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            securityContext:
              privileged: true
    persistence:
      config:
        type: configMap
        name: telegraf
        globalMounts:
          - path: /etc/telegraf
            readOnly: true
      dev-zfs:
        type: hostPath
        hostPath: /dev/zfs
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/zfs
      proc-spl-kstat-zfs:
        type: hostPath
        hostPath: /proc/spl/kstat/zfs
        hostPathType: Directory
        globalMounts:
          - path: /host/proc/spl/kstat/zfs
            readOnly: true
