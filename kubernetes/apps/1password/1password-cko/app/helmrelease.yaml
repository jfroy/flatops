---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: 1password-cko
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    connect:
      credentials_base64:
        valueFrom:
          secretKeyRef:
            name: 1password-cko-secret
            key: connect-credentials
    operator:
      create: true
      token:
        value:
          valueFrom:
            secretKeyRef:
              name: 1password-cko-secret
              key: operator-token

