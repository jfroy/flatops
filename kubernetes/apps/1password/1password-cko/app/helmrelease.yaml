---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-cko
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: 1password-cko-secret
      valuesKey: connect-credentials
      targetPath: connect.credentials_base64
    - kind: Secret
      name: 1password-cko-secret
      valuesKey: operator-token
      targetPath: operator.token.value
  values:
    connect:
      serviceType: ClusterIP
    operator:
      create: true
