---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password-cko
spec:
  interval: 1h
  chart:
    spec:
      chart: connect
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: 1password-cko-secret
      valuesKey: connect-credentials
      targetPath: connect.credentials_base64
    - kind: Secret
      name: 1password-cko-secret
      valuesKey: operator-token
      targetPath: operator.token.value
  values:
    connect:
      api:
        resources:
          limits: {}
        serviceMonitor:
          enabled: true
      serviceType: ClusterIP
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    operator:
      create: true
      autoRestart: true
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
