---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: openebs
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.3.3
  url: oci://ghcr.io/home-operations/charts-mirror/openebs
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "^https://token.actions.githubusercontent.com$"
        subject: "^https://github.com/home-operations/charts-mirror.*$"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openebs
  driftDetection:
    mode: enabled
  install:
    disableHooks: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    disableHooks: true
    remediation:
      retries: 3
  values:
    alloy:
      enabled: false

    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false # snapshot-controller manages those CRDs

    localpv-provisioner:
      localpv:
        basePath: /var/openebs/local
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      hostpathClass:
        name: openebs-hostpath
      analytics:
        enabled: false
      helperPod:
        image:
          registry: quay.io/

    zfs-localpv:
      enabled: true
      zfsController:
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      zfsNode:
        encrKeysDir: "/var/zfs"
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      analytics:
        enabled: false
      zfs:
        bin: /usr/local/sbin/zfs
      crds:
        csi:
          volumeSnapshots:
            enabled: false

    loki:
      enabled: false

    lvm-localpv:
      enabled: false

    mayastor:
      enabled: false
      crds:
        enabled: false
      etcd:
        enabled: false
        externalUrl: openebs-etcd:2379
      eventing:
        enabled: false
      io_engine:
        cpuCount: "1"
      localpv-provisioner:
        enabled: false
      loki-stack:
        enabled: false
      obs:
        callhome:
          enabled: false
      storageClass:
        enabled: false
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

    minio:
      enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
      replicated:
        mayastor:
          enabled: false
