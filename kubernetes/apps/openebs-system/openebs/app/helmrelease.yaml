---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: openebs
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 4.2.0
  url: oci://ghcr.io/home-operations/charts-mirror/openebs
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "^https://token.actions.githubusercontent.com$"
        subject: "^https://github.com/home-operations/charts-mirror.*$"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openebs
  driftDetection:
    mode: enabled
  install:
    disableHooks: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    disableHooks: true
    remediation:
      retries: 3
  values:
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false # snapshot-controller manages those CRDs

    # https://github.com/openebs/dynamic-localpv-provisioner/blob/HEAD/deploy/helm/charts/values.yaml
    localpv-provisioner:
      localpv:
        basePath: /var/openebs/local
      hostpathClass:
        name: openebs-hostpath
      analytics:
        enabled: false
      helperPod:
        image:
          registry: quay.io/

    # https://github.com/openebs/zfs-localpv/blob/HEAD/deploy/helm/charts/values.yaml
    zfs-localpv:
      enabled: true
      zfsNode:
        encrKeysDir: "/var/zfs"
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
      analytics:
        enabled: false
      zfs:
        bin: /usr/local/sbin/zfs
      crds:
        csi:
          volumeSnapshots:
            enabled: false

    # https://github.com/openebs/lvm-localpv/blob/HEAD/deploy/helm/charts/values.yaml
    lvm-localpv:
      enabled: false

    # https://github.com/openebs/mayastor-extensions/blob/v2.7.0/chart/values.yaml
    mayastor:
      enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
      replicated:
        mayastor:
          enabled: false
