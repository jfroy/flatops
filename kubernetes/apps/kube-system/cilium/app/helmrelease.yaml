---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.15.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
  values:
    ingressController:
      enabled: true
      loadbalancerMode: shared
      defaultSecretNamespace: cilium-secrets
      defaultSecretName: "${SECRET_DOMAIN/./-}-staging-tls"
      service:
        annotations:
          io.cilium/lb-ipam-ips: "10.100.0.4"
    gatewayAPI:
      enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      tls:
        auto:
          method: certmanager
          certManagerIssuerRef:
            name: cluster-ca
            kind: ClusterIssuer
            group: cert-manager.io
      relay:
        enabled: true
        rollOutPods: true
        tls:
          server:
            enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: internal
          hosts: ["hubble.${SECRET_DOMAIN}"]
    loadBalancer:
      l7:
        backend: envoy
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - action: drop
              sourceLabels: ["__name__"]
              regex: workqueue_(work|queue)_duration_seconds_bucket
            - action: drop
              sourceLabels: ["__name__"]
              regex: controller_runtime_reconcile_time_seconds_bucket
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
  postRenderers:
    - kustomize:
        patches:
          # hubble-ui backend container file permissions issue on loading client cert for hubble-relay
          # https://github.com/cilium/cilium/issues/18816
          - target:
              group: apps
              version: v1
              kind: Deployment
              name: hubble-ui
            patch: |
              - op: replace
                path: /spec/template/spec/volumes/2/projected/defaultMode
                value: 0404
