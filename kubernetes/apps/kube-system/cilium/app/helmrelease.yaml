---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.15.4
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    force: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helmvalues
  postRenderers:
    - kustomize:
        patches:
          # hubble-ui backend container file permissions issue on loading client cert for hubble-relay
          # https://github.com/cilium/cilium/issues/18816
          - target:
              group: apps
              version: v1
              kind: Deployment
              name: hubble-ui
            patch: |
              - op: replace
                path: /spec/template/spec/volumes/2/projected/defaultMode
                value: 0404
