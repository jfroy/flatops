apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
      kubernetes.io/arch: amd64
  bgpInstances:
    - name: instance-64600
      localASN: 64600
      peers:
        - name: peer-64700-udmp-v4
          peerASN: 64700
          peerAddress: 10.1.0.1
          peerConfigRef:
            name: cilium-peer-v4
