---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-default
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-default",
      "plugins": [
        {
          "type": "macvlan",
          "capabilities": { "ips": true },
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "10.1.0.1"},
              {"dst": "::/0", "gw": "${MULTUS_GATEWAY_V6_ADDRESS}"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
