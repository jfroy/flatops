---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-dual-stack
spec:
  # sysctls to accept Route Information Option routes from Thread border routers.
  # https://openthread.io/codelabs/openthread-border-router#prepare-linux-host
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-dual-stack",
      "plugins": [
        {
          "type": "macvlan",
          "capabilities": { "ips": true },
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "10.1.0.1"},
              {"dst": "::/0", "gw": "${MULTUS_GATEWAY_V6_ADDRESS}"}
            ]
          }
        },
        {
          "type": "tuning",
          "sysctl": {
            "net.ipv6.conf.IFNAME.accept_ra": "1",
            "net.ipv6.conf.IFNAME.accept_ra_rt_info_max_plen": "64",
            "net.ipv6.conf.IFNAME.forwarding": "0"
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-ipv4
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-ipv4",
      "plugins": [
        {
          "type": "macvlan",
          "capabilities": { "ips": true },
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "10.1.0.1"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
