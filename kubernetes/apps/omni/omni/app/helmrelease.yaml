---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app omni
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    controllers:
      omni:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          omni:
            image:
              repository: ghcr.io/siderolabs/omni
              tag: v0.42.3@sha256:cea27b818c7aaac18cbe7893344e4ad63c1497dd7ec98efac3fa7b50096d3cd7
            args:
              - --account-id=${OMNI_ACCOUNT_UUID}
              - --name=*app
              - --private-key-source=file:///secrets/omni.asc
              - --event-sink-port=8091
              - --log-server-port=8092
              - --bind-addr=0.0.0.0:80
              - --machine-api-bind-addr=0.0.0.0:8090
              - --k8s-proxy-bind-addr=0.0.0.0:8100
              - --advertised-api-url=https://omni.${PUBLIC_DOMAIN0}/
              - --siderolink-api-advertised-url=https://omni-grpc.${PUBLIC_DOMAIN0}/
              - --siderolink-wireguard-advertised-addr=10.10.0.30:50180
              - --advertised-kubernetes-proxy-url=https://omni-proxy.${PUBLIC_DOMAIN0}/
              - --auth-auth0-enabled=true
              - --auth-auth0-domain=${OMNI_AUTH0_DOMAIN}
              - --auth-auth0-client-id=${OMNI_AUTH0_CLIENT_ID}
              - --initial-users=jf@devklog.net
            env:
              TZ: America/Los_Angeles
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 80
              readiness: *probe
            resources:
              limits:
                cpu: 200m
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN
              readOnlyRootFilesystem: true
    service:
      omni:
        controller: omni
        ports:
          http:
            port: 80
      grpc:
        controller: omni
        primary: false
        ports:
          http:
            port: 8090
      k8s-proxy:
        controller: omni
        primary: false
        ports:
          http:
            port: 8100
      wireguard:
        controller: omni
        primary: false
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.10.0.30"
        ports:
          wireguard:
            port: 50180
            protocol: UDP
    ingress:
      omni:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${PUBLIC_DOMAIN0}"
        hosts:
          - host: "omni.${PUBLIC_DOMAIN0}"
            paths:
              - path: /
                service:
                  identifier: omni
      grpc:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
        hosts:
          - host: "omni-grpc.${PUBLIC_DOMAIN0}"
            paths:
              - path: /
                service:
                  identifier: grpc
      proxy:
        className: internal
        hosts:
          - host: "omni-proxy.${PUBLIC_DOMAIN0}"
            paths:
              - path: /
                service:
                  identifier: k8s-proxy
    serviceAccount:
      create: true
      name: omni
    persistence:
      net-tun:
        type: hostPath
        hostPath: /dev/net/tun
      out:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /_out
      run:
        type: emptyDir
        globalMounts:
          - path: /run
          - path: /var/run
      secrets:
        type: secret
        name: omni-secrets
