---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: yugabyte-crd
  namespace: flux-system
spec:
  targetNamespace: yugabyte
  path: ./kubernetes/apps/yugabyte/operator/crd
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app yugabyte-operator
  namespace: flux-system
spec:
  targetNamespace: yugabyte
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: yugabyte-crd
  path: ./kubernetes/apps/yugabyte/operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
