---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app yugabyte-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: yugabyte-k8s-operator
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: yugabytedb
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: yugabyte-operator
    yugaware:
      storage: 100Gi
      storageClass: ceph-block
      serviceMonitor:
        enabled: true
      kubernetesOperatorNamespace: ""
