---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app yugabyte-db
spec:
  interval: 30m
  chart:
    spec:
      chart: yugabyte
      version: 2024.2.0
      sourceRef:
        kind: HelmRepository
        name: yugabytedb
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: yugabyte-db
    storage:
      master:
        count: 1
        storageClass: ceph-block
      tserver:
        count: 1
        storageClass: ceph-block
    replicas:
      master: 1
      tserver: 1
      totalMasters: 1
    tls:
      enabled: true
      certManager:
        enabled: true
    serviceMonitor:
      enabled: true
