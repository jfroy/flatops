---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-tenant
spec:
  interval: 30m
  chart:
    spec:
      chart: tenant
      version: 6.0.3
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  dependsOn:
    - name: openebs
      namespace: openebs-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    secrets: null
    tenant:
      name: minio
      configuration:
        name: minio-conf-secret
      configSecret:
        existingSecret: true
      pools:
        - servers: 1
          name: pool-0
          volumesPerServer: 1
          size: 10Gi
          storageClassName: openebs-hostpath
      metrics:
        enabled: true
      certificate:
        externalCertSecret:
          - name: minio-tls
            type: cert-manager.io/v1
        requestAutoCert: false
      buckets:
        - name: postgres16
        - name: volsync
      liveness:
        httpGet:
          path: /minio/health/live
          port: 9000
          scheme: HTTPS
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      readiness:
        httpGet:
          path: /minio/health/ready
          port: 9000
          scheme: HTTPS
        initialDelaySeconds: 120
        periodSeconds: 15
        timeoutSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      # FIXME(jfroy): minio-operator looks up Prometheus CRD objects, so not going to work with victoria-metrics.
      # prometheusOperator: true
