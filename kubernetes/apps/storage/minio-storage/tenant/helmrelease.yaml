---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tenant
spec:
  interval: 5m
  chart:
    spec:
      chart: tenant
      version: 5.0.14
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    secrets:
      existingSecret: minio-conf-secret
    tenant:
      name: minio-dev
      configuration:
        name: minio-conf-secret
      pools:
        - servers: 1
          volumesPerServer: 1
          storageClassName: openebs-hostpath
      metrics:
        enabled: true
      buckets:
        - name: loki
      users:
        - name: loki-user-secret
      liveness: &probe
        httpGet:
          path: /minio/health/live
          port: 9000
          scheme: HTTPS
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 6
      readiness: *probe
      prometheusOperator: true
