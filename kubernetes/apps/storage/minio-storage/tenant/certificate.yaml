---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio
spec:
  secretName: minio-tls
  duration: 2160h  # 90d
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
    - "*.storage.svc.cluster.local"
    - "*.minio.storage.svc.cluster.local"
    - "*.minio-hl.storage.svc.cluster.local"
