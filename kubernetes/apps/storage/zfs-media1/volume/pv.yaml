---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage-zfs-media1
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Ti
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/cas-type: localpv-zfs
      openebs.io/poolname: citerne
    volumeHandle: media1
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: openebs.io/nodeid
              operator: In
              values:
                - kantai3
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  volumeMode: Filesystem
