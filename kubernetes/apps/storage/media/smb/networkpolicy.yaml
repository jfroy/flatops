apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: media-smb
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: smbd
      app.kubernetes.io/instance: samba-media
      app.kubernetes.io/name: samba
  egress:
    - toCIDR:
        - 192.168.1.0/24
      toPorts:
        - ports:
            - port: "445"
              protocol: ANY
    - toEntities:
        - cluster
      toPorts:
        - ports:
            - port: "445"
              protocol: ANY
  ingress:
    - fromCIDR:
        - 192.168.1.0/24
      toPorts:
        - ports:
            - port: "445"
              protocol: ANY
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "445"
              protocol: ANY
