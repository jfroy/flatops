---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kantai3-samba
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      kantai3-samba:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1 # do not scale up
        containers:
          smbd:
            image:
              repository: ghcr.io/jfroy/samba
              tag: 4.22.1@sha256:2b0a7217c5b18fed2ff3816f13084252c80a8c82a8fa99177a5e8cc781d344e3
            env:
              SAMBA_CONTAINER_ID: default
              SAMBA_SPECIFICS: daemon_cli_debug_output
              SAMBACC_CONFIG: /config/config.yaml:/config/users.json
            ports:
              - containerPort: 445
                hostPort: 445
                name: smb
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
                add:
                  - CHOWN
                  - DAC_OVERRIDE
                  - DAC_READ_SEARCH
                  - FOWNER
                  - FSETID
                  - IPC_LOCK
                  - NET_BIND_SERVICE
                  - SETGID
                  - SETPCAP
                  - SETUID
                  - SYS_RESOURCE
              # NOTE: io_uring is blocked by the default containerd v2 seccomp profile
              # https://github.com/containerd/containerd/pull/9320
              seccompProfile: { type: Unconfined }
    defaultPodOptions:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    persistence:
      config:
        type: custom
        volumeSpec:
          projected:
            sources:
              - configMap:
                  name: kantai3-samba
                  items:
                    - key: config.yaml
                      path: config.yaml
              - secret:
                  name: kantai3-samba
                  items:
                    - key: users.json
                      path: users.json
        globalMounts:
          - path: /config
            readOnly: true
      homeassistant-backup:
        type: persistentVolumeClaim
        existingClaim: homeassistant-backup
      lock:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        globalMounts:
          - path: /var/lock
      media:
        type: persistentVolumeClaim
        existingClaim: zfs-media1
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
    service:
      kantai3-samba:
        controller: kantai3-samba
        clusterIP: None
        ports:
          smb:
            port: 445
            protocol: TCP
