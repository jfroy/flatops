---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: media-kantai1-smb
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      media-kantai1-smb:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1 # do not scale up
        containers:
          samba-server:
            image:
              repository: registry.kantai.xyz/jfroy/samba-server
              tag: fedora-latest
            env:
              SAMBACC_CONFIG: /config/config.yaml:/config/users.json
              SAMBA_CONTAINER_ID: media-kantai1-smb
            ports:
              - containerPort: 445
                hostPort: 445
                name: smb
                protocol: TCP
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
                add:
                  - CHOWN
                  - DAC_OVERRIDE
                  - DAC_READ_SEARCH
                  - FOWNER
                  - FSETID
                  - IPC_LOCK
                  - NET_BIND_SERVICE
                  - SETGID
                  - SETPCAP
                  - SETUID
                  - SYS_RESOURCE
              # NOTE: io_uring is blocked by the default containerd v2 seccomp profile
              # https://github.com/containerd/containerd/pull/9320
              seccompProfile: { type: Unconfined }
    service:
      media-kantai1-smb:
        controller: media-kantai1-smb
        clusterIP: None
        annotations:
          external-dns.alpha.kubernetes.io/endpoints-type: HostIP
          external-dns.alpha.kubernetes.io/hostname: smb.media2.internal.
        ports:
          smb:
            port: 445
            protocol: TCP
    persistence:
      config:
        type: custom
        volumeSpec:
          projected:
            sources:
              - configMap:
                  name: samba-config
                  items:
                    - key: config.yaml
                      path: config.yaml
              - secret:
                  name: media-kantai1-smb
                  items:
                    - key: users.json
                      path: users.json
        globalMounts:
          - path: /config
            readOnly: true
      media:
        type: persistentVolumeClaim
        existingClaim: storage-media-kantai1-zfs
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
