---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.16.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      # csi-snapshotter broke in rook v1.16.0 with upgraded volumesnapshot crds
      # https://github.com/rook/rook/issues/15195
      tag: v1.16.0-4.g6da8ef89d
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      provisionerReplicas: 1
      enableLiveness: true
      serviceMonitor:
        enabled: true
      # csi-snapshotter broke in rook v1.16.0 with upgraded volumesnapshot crds
      # https://github.com/rook/rook/issues/15195
      snapshotter:
        tag: v8.2.0
    monitoring:
      enabled: true
