---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: rook-ceph-cluster
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.18.1
  url: oci://ghcr.io/rook/rook-ceph-cluster
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: rook-ceph-cluster
  driftDetection:
    mode: disabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cephClusterSpec:
      annotations:
        # Avoid duplicate metrics from the ServiceMonitor and scrape annotations.
        # "If no mgr annotations are set, prometheus scrape annotations will be set by default."
        mgr:
          dummy: "true"
      cephConfig:
        global:
          bdev_enable_discard: "true"
          bdev_async_discard_threads: "1"
          osd_class_update_on_start: "false"
          device_failure_prediction_mode: local
      crashcollector:
        disable: true
      csi:
        readAffinity:
          enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        port: 8080
        ssl: false
      mgr:
        count: 2
        allowMultiplePerNode: true
        modules:
          - name: diskprediction_local
            enabled: true
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
      mon:
        count: 3
        allowMultiplePerNode: true
      network:
        connections:
          # encryption:
          #   enabled: true
          # compression:
          #   enabled: true
          requireMsgr2: true
        ipFamily: IPv4
        # dualStack: true
      placement:
        all:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
      resources:
        cleanup:
          limits: null
        crashcollector:
          limits: null
        exporter:
          limits: null
        logcollector:
          limits: null
        mgr:
          limits: null
        mgr-sidecar:
          limits: null
        mon:
          limits: null
        osd:
          limits: null
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
          encryptedDevice: "true"
        nodes:
          - name: kantai1
            devices:
              - name: /dev/disk/by-id/nvme-eui.000000000000000500a0750122eb5373
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501243f60c5
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a0750124a10bb6
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501242c0c2e
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501243f38d6
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501242cfd1b
    cephBlockPools:
      # https://github.com/rook/rook/blob/master/deploy/examples/pool-builtin-mgr.yaml
      - name: builtin-mgr
        spec:
          name: .mgr
          enableCrushUpdates: true
          failureDomain: osd
          replicated:
            size: 3
          parameters:
            compression_mode: none
        storageClass:
          enabled: false
        mirroring:
          enabled: false
      - name: ceph-blockpool
        spec:
          enableCrushUpdates: true
          failureDomain: osd
          replicated:
            size: 3
          parameters:
            compression_algorithm: lz4
            compression_mode: aggressive
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            imageFormat: "2"
            imageFeatures: layering,exclusive-lock,object-map,fast-diff,deep-flatten
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: ceph-block
      isDefault: false
      deletionPolicy: Delete
    cephFileSystems: []
    cephFileSystemVolumeSnapshotClass:
      enabled: false
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            enableCrushUpdates: true
            failureDomain: osd
            replicated:
              size: 3
          dataPool:
            enableCrushUpdates: true
            failureDomain: osd
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
            parameters:
              bulk: "true"
              compression_algorithm: lz4
              compression_mode: aggressive
          preservePoolsOnDelete: true
          gateway:
            instances: 2
            priorityClassName: system-cluster-critical
            port: 80
            resources:
              limits: null
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          volumeBindingMode: Immediate
          parameters:
            region: us-west-1
            # endpoint: <hostname including port>
    monitoring:
      enabled: true
      createPrometheusRules: true
    route:
      dashboard:
        host:
          name: ceph.kantai.xyz
          path: "/"
          pathType: PathPrefix
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: internal
            namespace: kube-system
            sectionName: https
    toolbox:
      enabled: true
      resources:
        limits: null
