---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: rook-ceph-cluster
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.16.5
  url: oci://ghcr.io/home-operations/charts-mirror/rook-ceph-cluster
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "^https://token.actions.githubusercontent.com$"
        subject: "^https://github.com/home-operations/charts-mirror.*$"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: rook-ceph-cluster
  driftDetection:
    mode: disabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    toolbox:
      enabled: true
    monitoring:
      enabled: true
      createPrometheusRules: true
    cephClusterSpec:
      cephConfig:
        global:
          bdev_enable_discard: "true" # quote
          bdev_async_discard_threads: "1" # quote
          osd_class_update_on_start: "false" # quote
          device_failure_prediction_mode: local # requires mgr module
      csi:
        readAffinity:
          enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        port: 8080
        ssl: false
        prometheusEndpoint: http://vmsingle-stack.observability.svc:8429
      mgr:
        count: 2
        allowMultiplePerNode: true
        modules:
          - name: diskprediction_local
            enabled: true
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
      mon:
        count: 3
        allowMultiplePerNode: true
      network:
        connections:
          # encryption:
          #   enabled: true
          # compression:
          #   enabled: true
          requireMsgr2: true
        ipFamily: IPv4
        # dualStack: true
      placement:
        mon:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
        mgr:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
        cleanup:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule

      annotations:
        # Avoid duplicate metrics from the ServiceMonitor and scrape annotations.
        # "If no mgr annotations are set, prometheus scrape annotations will be set by default."
        mgr:
          dummy: "true"
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
          encryptedDevice: "true"
        nodes:
          - name: kantai1
            devices:
              - name: /dev/disk/by-id/nvme-eui.000000000000000500a0750122eb5373
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a0750124a10bb6
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501243f60c5
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a0750124a11603
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501242c0c2e
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501243f38d6
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a07501242cfd1b
              - name: /dev/disk/by-id/nvme-eui.000000000000000100a0750123435a6b
    cephBlockPools:
      # https://github.com/rook/rook/blob/master/deploy/examples/pool-builtin-mgr.yaml
      - name: builtin-mgr
        spec:
          name: .mgr
          failureDomain: osd
          replicated:
            size: 3
          parameters:
            compression_mode: none
        storageClass:
          enabled: false
        mirroring:
          enabled: false
      - name: ceph-blockpool
        spec:
          failureDomain: osd
          replicated:
            size: 3
          parameters:
            compression_algorithm: lz4
            compression_mode: aggressive
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            imageFormat: "2"
            imageFeatures: layering,exclusive-lock,object-map,fast-diff,deep-flatten
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
      - name: ceph-blockpool-nc
        spec:
          failureDomain: osd
          replicated:
            size: 3
          parameters:
            compression_mode: none
        storageClass:
          enabled: true
          name: ceph-block-nc
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            imageFormat: "2"
            imageFeatures: layering,exclusive-lock,object-map,fast-diff,deep-flatten
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-blockpool
      isDefault: false
      deletionPolicy: Delete
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            failureDomain: osd
            replicated:
              size: 3
          dataPools:
            - failureDomain: osd
              replicated:
                size: 3
              name: data0
              parameters:
                compression_algorithm: lz4
                compression_mode: aggressive
          metadataServer:
            activeCount: 1
            activeStandby: true
            priorityClassName: system-cluster-critical
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          pool: data0
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-filesystem
      isDefault: false
      deletionPolicy: Delete
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: osd
            replicated:
              size: 3
          dataPool:
            failureDomain: osd
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
            parameters:
              compression_algorithm: lz4
              compression_mode: aggressive
          preservePoolsOnDelete: true
          gateway:
            instances: 2
            priorityClassName: system-cluster-critical
            port: 80
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          volumeBindingMode: Immediate
          parameters:
            region: us-west-1
            # endpoint: <hostname including port>
