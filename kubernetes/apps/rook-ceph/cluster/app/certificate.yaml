---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ceph-objectstore
spec:
  secretName: ceph-objectstore-tls
  duration: 2160h  # 90d
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: ceph-objectstore.rook-ceph.svc.cluster.local
  dnsNames:
    - ceph-objectstore.rook-ceph.svc
    - ceph-objectstore.rook-ceph.svc.cluster.local
