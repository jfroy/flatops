---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cnpg-cluster
spec:
  interval: 5m
  chart:
    spec:
      chart: cluster
      version: 0.0.2
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: openebs
      namespace: openebs-system
  values:
    mode: standalone
    cluster:
      instances: 1
      storage:
        storageClass: openebs-hostpath
      monitoring:
        enabled: true
