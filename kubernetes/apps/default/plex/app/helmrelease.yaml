---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          plex:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.1.10054@sha256:d361aef8d6e1072cf18c0d54ded39f5e7f5fcc0f9084e6e427fb5373dbf12edb
            env:
              NVIDIA_DRIVER_CAPABILITIES: all
              PLEX_ADVERTISE_URL: http://plex.internal:22400,http://10.1.1.1:22400
              PLEX_NO_AUTH_NETWORKS: 10.1.0.0/16,10.10.0.0/16,10.11.0.0/16,10.12.0.0/16
              PLEX_PREFERENCE_0: TreatWanIpAsLocal=0
              PLEX_PREFERENCE_1: RelayEnabled=0
              PLEX_PREFERENCE_2: LanNetworksBandwidth=10.1.0.0/16,10.10.0.0/16,10.11.0.0/16,10.12.0.0/16
              PLEX_PREFERENCE_3: GdmEnabled=0
              PLEX_PREFERENCE_4: EnableIPv6=0
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: plex-claim
            ports:
              - containerPort: 32400
                hostPort: 22400
                name: plex
                protocol: TCP
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                    scheme: HTTPS
              readiness: *probe
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: false
            resources:
              limits:
                nvidia.com/gpu: 1
        pod:
          nodeSelector:
            nvidia.com/gpu.present: "true"
          runtimeClassName: nvidia
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 4000]
    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server
      local:
        existingClaim: plex-local
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
            subPath: Cache
          - path: /config/Library/Application Support/Plex Media Server/Media
            subPath: Media
          - path: /config/Library/Application Support/Plex Media Server/Metadata
            subPath: Metadata
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      media2:
        type: persistentVolumeClaim
        existingClaim: media-smb-kantai1
        globalMounts:
          - path: /media2/library
            subPath: library
            readOnly: true
    service:
      plex:
        annotations:
          external-dns.alpha.kubernetes.io/endpoints-type: HostIP
          external-dns.alpha.kubernetes.io/hostname: plex.internal
        clusterIP: None
        controller: plex
        ports:
          plex:
            port: 32400
