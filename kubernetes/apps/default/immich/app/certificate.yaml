---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: immich-valkey
spec:
  secretName: immich-valkey-tls
  duration: 2160h  # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - immich-valkey
  issuerRef:
    name: cluster-ca
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: immich-valkey.default.svc.cluster.local
  dnsNames:
    - immich-valkey.default.svc.cluster.local
