---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./certificate.yaml
  - ./configmap.yaml
  - ./dragonfly.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: immich-initdb
    files:
      - ./immich.sql
generatorOptions:
  disableNameSuffixHash: true
