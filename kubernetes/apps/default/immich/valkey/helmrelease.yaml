---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-valkey
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      valkey:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.3@sha256:2bce660b767cb62c8c0ea020e94a230093be63dbd6af4f21b044960517a5842d
            args:
              - /config/valkey.conf
              - --save
              - ""
              - --tls-port
              - "6379"
              - --port
              - "0"
              - --tls-cert-file
              - /certs/tls.crt
              - --tls-key-file
              - /certs/tls.key
              - --tls-ca-cert-file
              - /certs/ca.crt
              - --tls-auth-clients
              - "no"
        pod:
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values: ["immich"]
                    topologyKey: kubernetes.io/hostname
                  weight: 100
    persistence:
      certs:
        type: secret
        name: immich-valkey-tls
      config:
        type: secret
        name: immich-valkey
    service:
      valkey:
        controller: valkey
        ports:
          http:
            port: 6379
