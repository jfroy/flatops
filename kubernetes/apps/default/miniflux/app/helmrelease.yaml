---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      miniflux:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 17.6@sha256:51a01657a7a562353d0229ff3824e659d4006f7a34f43ab79cfb79de22879a1a
            envFrom:
              - secretRef:
                  name: miniflux-db
              - secretRef:
                  name: miniflux-initdb
        containers:
          miniflux:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.13
            env:
              BASE_URL: https://miniflux.kantai.xyz
              # CREATE_ADMIN: "1"
              DISABLE_LOCAL_AUTH: "1"
              LOG_DATE_TIME: "1"
              METRICS_ALLOWED_NETWORKS: 10.11.0.0/16
              METRICS_COLLECTOR: "1"
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://pid.kantai.xyz
              OAUTH2_OIDC_PROVIDER_NAME: Pocket ID
              OAUTH2_PROVIDER: oidc
              OAUTH2_REDIRECT_URL: https://miniflux.kantai.xyz/oauth2/oidc/callback
              OAUTH2_USER_CREATION: "1"
              POLLING_FREQUENCY: "15"
              POLLING_LIMIT_PER_HOST: "5"
              POLLING_SCHEDULER: entry_frequency
              PORT: &port 80
              RUN_MIGRATIONS: "1"
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: miniflux-db
              - secretRef:
                  name: miniflux-oidc
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    route:
      miniflux:
        hostnames: ["{{ .Release.Name }}.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    service:
      miniflux:
        controller: miniflux
        ports:
          http:
            port: *port
    serviceMonitor:
      miniflux:
        serviceName: miniflux
        endpoints:
          - port: http
