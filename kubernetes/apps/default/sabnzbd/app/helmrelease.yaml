---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      sabnzbd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          sabnzbd:
            image:
              repository: ghcr.io/home-operations/sabnzbd
              tag: 4.5.1@sha256:fb8b35e47db0c5e03bdc3068476504dbc0ca47298a746718a139f52fab000993
            env:
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.default,
                sabnzbd.default.svc,
                sabnzbd.default.svc.cluster,
                sabnzbd.default.svc.cluster.local,
                ${APP_SUBDOMAIN:-${APP}}.kantai.xyz,
              SABNZBD__PORT: &port 80
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: sabnzbd-secret
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
              readiness: *probe
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        initContainers:
          gluetun:
            image:
              repository: ghcr.io/jfroy/gluetun
              tag: v3.40.2@sha256:a5a18cdfbf4eabfa65a7f526ad23f20e409ba33db0f7d90ddef8128a4c5ec926
            env:
              BLOCK_MALICIOUS: off # save 300MB of RAM; https://github.com/qdm12/gluetun/issues/2054
              DOT: off
              DOT_CACHING: off
              DOT_IPV6: off
              FIREWALL_DEBUG: on
              FIREWALL_INPUT_PORTS: "80,9999"
              HEALTH_SERVER_ADDRESS: ":9999"
              HEALTH_SERVER_DISABLE_LOOP: on
              LOG_LEVEL: debug
              PUBLICIP_API: cloudflare
              STORAGE_FILEPATH: "" # prevent memory spike and avoid I/O
              UPDATER_PERIOD: 24h
              VERSION_INFORMATION: off
              VPN_INTERFACE: wg0
              VPN_IPV6_SERVER: off
              VPN_TYPE: wireguard
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: gluetun-sabnzbd-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check/
                    port: 9999
                  periodSeconds: 30
                  timeoutSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check/
                    port: 9999
                  initialDelaySeconds: 10
                  timeoutSeconds: 10
            resources:
              limits:
                kernel.org/tun: 1
            restartPolicy: Always
            securityContext:
              <<: *securityContext
              capabilities: { add: ["NET_ADMIN", "NET_RAW"] }
              readOnlyRootFilesystem: false
              runAsNonRoot: false
              runAsUser: 0
        pod:
          labels:
            gluetun: "true"
          hostname: sabnzbd
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [4000]
    persistence:
      config:
        existingClaim: ${APP}
        advancedMounts:
          sabnzbd:
            sabnzbd:
              - path: /config
      empty:
        type: emptyDir
        sizeLimit: 20Mi
        globalMounts:
          - path: /tmp
            subPath: tmp
      gluetun:
        existingClaim: gluetun-update
        advancedMounts:
          sabnzbd:
            gluetun:
              - path: /gluetun
                readOnly: true
      media2:
        type: persistentVolumeClaim
        existingClaim: default-media-smb-kantai1
        advancedMounts:
          sabnzbd:
            sabnzbd:
              - path: /media2/sabnzbd
                subPath: sabnzbd
      logs:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            sabnzbd:
              - path: /config/logs
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
    route:
      sabnzbd:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: *port
                name: sabnzbd
    service:
      sabnzbd:
        controller: sabnzbd
        ports:
          http:
            port: *port
