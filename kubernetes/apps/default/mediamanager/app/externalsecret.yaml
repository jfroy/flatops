---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mediamanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mediamanager
  dataFrom:
    - extract:
        key: mediamanager
  data:
    - secretKey: MEDIAMANAGER_INDEXERS__PROWLARR__API_KEY
      remoteRef:
        key: prowlarr
        property: API_KEY
    - secretKey: MEDIAMANAGER_TORRENTS__SABNZBD__API_KEY
      remoteRef:
        key: sabnzbd
        property: API_KEY
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mediamanager-db
spec:
  refreshInterval: "0"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mediamanager-db
    template:
      data:
        MEDIAMANAGER_DATABASE__DBNAME: mediamanager
        MEDIAMANAGER_DATABASE__HOST: pg18vc-rw.database.svc.cluster.local
        MEDIAMANAGER_DATABASE__PASSWORD: "{{ .DB_PASSWORD }}"
        MEDIAMANAGER_DATABASE__PORT: "5432"
        MEDIAMANAGER_DATABASE__USER: mediamanager
        # --
        INIT_POSTGRES_DBNAME: mediamanager
        INIT_POSTGRES_HOST: pg18vc-rw.database.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_USER: mediamanager
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "DB_PASSWORD"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mediamanager-initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mediamanager-initdb
  data:
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: cnpg-pg18vc
        property: password
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mediamanager-auth-token
spec:
  refreshInterval: "0"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mediamanager-auth-token
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "MEDIAMANAGER_AUTH__TOKEN_SECRET"
