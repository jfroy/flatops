---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mediamanager-metadata-relay
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      metadata-relay:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.2@sha256:930b41430fb727f533c5982fe509b6f04233e26d0f7354e04de4b0d5c706e44e
            args:
              - --save
              - ""
              - --port
              - "6379"
            restartPolicy: Always
        containers:
          metadata-relay:
            image:
              repository: ghcr.io/maxdorninger/mediamanager/metadata_relay
              tag: 1.12.2@sha256:72e27b11d588f3ad08d248b8146a47d46f6bb598e635cbea837eea6783740394
            env:
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: mediamanager-metadata-relay
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      cache:
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /.cache
    service:
      metadata-relay:
        ports:
          http:
            port: *port
    serviceMonitor:
      metadata-relay:
        endpoints:
          - port: http
            scheme: http
            path: /metrics
