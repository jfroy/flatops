---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app buildkit
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: Unconfined }
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/arch
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: buildkit
    controllers:
      buildkitd:
        replicas: 2
        containers:
          buildkitd:
            image:
              repository: moby/buildkit:master-rootless
              tag: v0.18.1-rootless@sha256:8e70f1e38c50ec5ac8e8fb861c837e9e7b2350ccb90b10e429733f8bda3b7809
            args:
              - --addr
              - unix:///run/user/1000/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:9999
              - --oci-worker-no-process-sandbox
            ports:
              - name: grpc
                containerPort: 9999
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - debug
                      - workers
                  initialDelaySeconds: 5
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - debug
                      - workers
                  initialDelaySeconds: 5
                  periodSeconds: 30
    service:
      buildkitd:
        controller: buildkitd
        ports:
          grpc:
            enabled: true
            port: 9999
            protocol: TCP
    persistence:
      buildkitd:
        type: emptyDir
        globalMounts:
          - path: /home/user/.local/share/buildkit
