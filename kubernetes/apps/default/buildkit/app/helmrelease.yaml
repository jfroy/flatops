---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkit
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      amd64:
        replicas: 1
        containers:
          buildkitd:
            image:
              repository: moby/buildkit
              tag: v0.22.0@sha256:832fa7aa1eb3deb56fa62ae933bfa42dad9a83ff4824dbbaf173b49c722b59d0
            args:
              - --addr
              - unix:///run/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:9999
            ports:
              - name: grpc
                containerPort: 9999
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - debug
                      - workers
                  initialDelaySeconds: 5
                  periodSeconds: 30
              readiness: *probe
            resources:
              requests:
                cpu: 16
            securityContext:
              privileged: true
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                          - amd64
      arm64:
        replicas: 1
        containers:
          buildkitd:
            image:
              repository: moby/buildkit
              tag: v0.22.0@sha256:832fa7aa1eb3deb56fa62ae933bfa42dad9a83ff4824dbbaf173b49c722b59d0
            args:
              - --addr
              - unix:///run/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:9999
            ports:
              - name: grpc
                containerPort: 9999
            probes:
              liveness: *probe
              readiness: *probe
            resources:
              requests:
                cpu: 2
            securityContext:
              privileged: true
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                          - arm64
          tolerations:
            # The only arm64 node in the cluster is a control plane node
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
    defaultPodOptions:
      annotations:
        reloader.stakater.com/auto: "true"
      hostUsers: false
    persistence:
      config:
        type: configMap
        name: buildkit-config
        globalMounts:
          - path: /etc/buildkit
      root-amd64:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 100Gi
        advancedMounts:
          amd64:
            buildkitd:
              - path: /var/lib/buildkit
      root-arm64:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 100Gi
        advancedMounts:
          arm64:
            buildkitd:
              - path: /var/lib/buildkit
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
    service:
      amd64:
        controller: amd64
        ports:
          grpc:
            enabled: true
            port: 9999
            protocol: TCP
      arm64:
        controller: arm64
        ports:
          grpc:
            enabled: true
            port: 9999
            protocol: TCP
