---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkit-amd64
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    controllers:
      buildkit-amd64:
        replicas: 1
        containers:
          buildkitd:
            image:
              repository: moby/buildkit
              tag: v0.18.1@sha256:58e6d150a3c5a4b92e99ea8df2cbe976ad6d2ae5beab39214e84fada05b059d5
            args:
              - --addr
              - unix:///run/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:9999
            ports:
              - name: grpc
                containerPort: 9999
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - debug
                      - workers
                  initialDelaySeconds: 5
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - buildctl
                      - debug
                      - workers
                  initialDelaySeconds: 5
                  periodSeconds: 30
            securityContext:
              privileged: true
    service:
      buildkit-amd64:
        controller: buildkit-amd64
        ports:
          grpc:
            enabled: true
            port: 9999
            protocol: TCP
    persistence:
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
