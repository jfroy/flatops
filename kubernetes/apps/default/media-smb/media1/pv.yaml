---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: default-media-smb-media1
spec:
  capacity:
    storage: 50Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - vers=3.1.1
    - mfsymlinks
    - noperm
    - noserverino
    - uid=4000
    - forceuid
    - gid=4000
    - forcegid
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: kantai3/media##
    volumeAttributes:
      source: "//kantai3.internal/media"
    nodeStageSecretRef:
      name: media-smb-media1
      namespace: default
