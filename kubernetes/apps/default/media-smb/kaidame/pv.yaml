---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: default-media-kaidame-smb
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - vers=3.1.1
    - unix
    - mfsymlinks
    - noserverino
    - cache=strict
    - multichannel
    - dir_mode=0770
    - file_mode=0660
    - uid=4000
    - gid=4000
    - noperm
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: kaidame/media##
    volumeAttributes:
      source: "//kaidame/media"
    nodeStageSecretRef:
      name: media-kaidame-smb
      namespace: default
