---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: default-media-smb-kaidame
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - vers=3.1.1
    - mfsymlinks
    - nomapposix
    - noperm
    - noserverino
    - uid=4000
    - forceuid
    - gid=4000
    - forcegid
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: kaidame/media##
    volumeAttributes:
      source: "//192.168.1.10/media"
    nodeStageSecretRef:
      name: media-smb-kaidame
      namespace: default
