---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: default-media-smb-kantai1
spec:
  capacity:
    storage: 160Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - vers=3.1.1
    - posix
    - mfsymlinks
    - nomapposix
    - noperm
    - uid=4000
    - gid=4000
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: kantai1/media##
    volumeAttributes:
      source: "//kantai1/media"
    nodeStageSecretRef:
      name: media-smb-kantai1
      namespace: default
