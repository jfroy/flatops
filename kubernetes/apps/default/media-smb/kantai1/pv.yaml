---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: default-media-smb-kantai1
spec:
  capacity:
    storage: 160Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: ""
  mountOptions:
    - vers=3.1.1
    - mfsymlinks
    - noperm
    - noserverino
    - uid=4000
    - forceuid
    - gid=4000
    - forcegid
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: kantai1.smb.internal/media##
    volumeAttributes:
      source: "//kantai1.smb.internal/media"
    nodeStageSecretRef:
      name: media-smb-kantai1
      namespace: default
