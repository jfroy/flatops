---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpackerr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      unpackerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          unpackerr:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.14.5@sha256:dc72256942ce50d1c8a1aeb5aa85b6ae2680a36eefd2182129d8d210fce78044
            env:
              TZ: America/Los_Angeles
              UN_ACTIVITY: true
              UN_WEBSERVER_LOG_FILE: /logs/webserver.log
              UN_WEBSERVER_METRICS: true
              UN_RADARR_0_PROTOCOLS: torrent
              UN_RADARR_0_URL: http://radarr.default.svc.cluster.local
              UN_SONARR_0_PROTOCOLS: torrent
              UN_SONARR_0_URL: http://sonarr.default.svc.cluster.local
              UN_WHISPARR_0_URL: http://whisparr.default.svc.cluster.local
            envFrom:
              - secretRef:
                  name: unpackerr-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [4000]
        seccompProfile: { type: RuntimeDefault }
    service:
      unpackerr:
        controller: unpackerr
        ports:
          http:
            port: 5656
    serviceMonitor:
      unpackerr:
        serviceName: unpackerr
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
    persistence:
      logs:
        type: emptyDir
      media2:
        type: persistentVolumeClaim
        existingClaim: default-media-smb-kantai1
        globalMounts:
          - path: /media2/qbittorrent
            subPath: qbittorrent
          - path: /media2/sabnzbd
            subPath: sabnzbd
