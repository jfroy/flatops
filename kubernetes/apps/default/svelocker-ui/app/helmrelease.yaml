---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: svelocker-ui
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      svelocker-ui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          svelocker-ui:
            image:
              repository: ghcr.io/kmendell/svelocker-ui
              tag: v0.23.11
            command:
              - node
              - build
            env:
              PUBLIC_REGISTRY_URL: https://registry.kantai.xyz
              PUBLIC_REGISTRY_NAME: kantai
              TZ: America/Los_Angeles
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    service:
      svelocker-ui:
        controller: svelocker-ui
        ports:
          http:
            port: *port
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /app/data
    route:
      svelocker-ui:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: *port
                name: svelocker-ui
