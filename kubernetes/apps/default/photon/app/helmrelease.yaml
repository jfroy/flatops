---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    disableWait: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableWait: true
    remediation:
      retries: 3
  values:
    controllers:
      photon:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          photon:
            image:
              repository: ghcr.io/rtuszik/photon-docker
              tag: 1.3.1
            command: ["uv"]
            args: ["run", "--no-sync", "-m", "src.process_manager"]
            env:
              PGID: 9011
              PUID: 9011
              TZ: America/Los_Angeles
              UPDATE_STRATEGY: PARALLEL
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: 2322
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: 2322
                  failureThreshold: 720
            resources:
              requests:
                memory: 1024Mi
              limits:
                memory: 10Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 9011
            runAsGroup: 9011
            fsGroup: 9011
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      cache:
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /photon/.cache
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Ti
        storageClass: ceph-block
        globalMounts:
          - path: /photon/data
    service:
      photon:
        controller: photon
        ports:
          http:
            port: 2322
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: apps
              version: v1
              kind: Deployment
              name: photon
            patch: |
              - op: add
                path: /spec/progressDeadlineSeconds
                value: 7200
