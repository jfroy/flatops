---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password64
spec:
  length: 64
  allowRepeat: true
  noUpper: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maybe
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: maybe
    template:
      data:
        DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        DB_PORT: "5432"
        OPENAI_ACCESS_TOKEN: "{{ .OPENAI_ACCESS_TOKEN }}"
        POSTGRES_DB: &dbName maybe
        POSTGRES_PASSWORD: &dbPass "{{ .DATABASE_PASSWORD }}"
        POSTGRES_USER: &dbUser maybe
        SECRET_KEY_BASE: "{{ .SECRET_KEY_BASE }}"
        SYNTH_API_KEY: "{{ .SYNTH_API_KEY }}"
        # --
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_USER: *dbUser
  dataFrom:
    - extract:
        key: maybe
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password64
      rewrite:
        - regexp:
            source: "password"
            target: "SECRET_KEY_BASE"

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: maybe-initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: maybe-initdb
  data:
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: cnpg-postgres16
        property: password
