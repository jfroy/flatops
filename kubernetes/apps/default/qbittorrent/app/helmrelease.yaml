---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          qbittorrent:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.0@sha256:37aefd713ba31d51255995261616f1144378887bc5f21665a0ebf851fb85f69a
            env:
              TZ: America/Los_Angeles
              QBT_WEBUI_PORT: &port 80
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        initContainers:
          gluetun:
            image:
              repository: ghcr.io/jfroy/gluetun
              tag: v3.40.2@sha256:a5a18cdfbf4eabfa65a7f526ad23f20e409ba33db0f7d90ddef8128a4c5ec926
            env:
              BLOCK_MALICIOUS: off # save 300MB of RAM; https://github.com/qdm12/gluetun/issues/2054
              DOT_CACHING: off
              DOT_IPV6: off
              DOT: off
              FIREWALL_DEBUG: on
              FIREWALL_INPUT_PORTS: "80,9999"
              HEALTH_SERVER_ADDRESS: ":9999"
              HEALTH_SERVER_DISABLE_LOOP: on
              LOG_LEVEL: debug
              PUBLICIP_API: cloudflare
              STORAGE_FILEPATH: "" # prevent memory spike and avoid I/O
              TZ: America/Los_Angeles
              UPDATER_PERIOD: 24h
              VERSION_INFORMATION: off
              VPN_INTERFACE: wg0
              VPN_IPV6_SERVER: off
              VPN_TYPE: wireguard
            envFrom:
              - secretRef:
                  name: gluetun-qbittorrent-secret
            # https://github.com/qdm12/gluetun-wiki/blob/main/setup/advanced/kubernetes.md#adding-ipv6-rule--file-exists
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - (ip rule del table 51820; ip -6 rule del table 51820) || true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check/
                    port: 9999
                  periodSeconds: 30
                  timeoutSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /check/
                    port: 9999
                  initialDelaySeconds: 10
                  timeoutSeconds: 10
            resources:
              limits:
                kernel.org/tun: 1
            restartPolicy: Always
            securityContext:
              <<: *securityContext
              capabilities: { add: ["NET_ADMIN", "NET_RAW"] }
              readOnlyRootFilesystem: false
              runAsNonRoot: false
              runAsUser: 0
          vuetorrent:
            image:
              repository: ghcr.io/jfroy/vuetorrent
              tag: 2.26.0@sha256:a1fc012ba369bdcffe75702ec6773c45ea48daca5445999c0af8dfe92c12852b
            command:
              - "/bin/sh"
              - "-c"
              - "ln -sf /proc/$$$$$$/root/vuetorrent /share/vuetorrent; touch /share/startup; sleep infinity"
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - test -f /share/startup
                  periodSeconds: 1
            securityContext: *securityContext
            restartPolicy: Always
        pod:
          labels:
            gluetun: "true"
          hostname: qbittorrent
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [4000]
    persistence:
      config:
        existingClaim: ${APP}
        advancedMounts:
          qbittorrent:
            qbittorrent:
              - path: /config
      empty:
        type: emptyDir
        sizeLimit: 20Mi
        globalMounts:
          - path: /share
            subPath: share
          - path: /tmp
            subPath: tmp
      gluetun:
        existingClaim: gluetun-update
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /gluetun
                readOnly: true
      media:
        type: persistentVolumeClaim
        existingClaim: media-smb-media1
        advancedMounts:
          qbittorrent:
            qbittorrent:
              - path: /media/qbittorrent
                subPath: qbittorrent
              - path: /media/sss
                subPath: sss
      media2:
        type: persistentVolumeClaim
        existingClaim: default-media-smb-kantai1
        advancedMounts:
          qbittorrent:
            qbittorrent:
              - path: /media2/qbittorrent
                subPath: qbittorrent
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
    route:
      qbittorrent:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: *port
                name: qbittorrent
    service:
      qbittorrent:
        controller: qbittorrent
        type: ClusterIP
        ports:
          http:
            port: *port
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: apps
              version: v1
              kind: Deployment
              name: qbittorrent
            patch: |
              - op: add
                path: /spec/template/spec/shareProcessNamespace
                value: true
