---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hotio/qbittorrent
              tag: release-4.6.4@sha256:c9cc47011232f57aef6915daa8f0015e6027b85c310947bee8982387ee6c5734
            env:
              TZ: America/Los_Angeles
              PUID: 568
              PGID: 568
              UMASK: 002
              S6_READ_ONLY_ROOT: "1"
              # QBITTORRENT__PORT: &port 80
              # QBITTORRENT__BT_PORT: &bittorrentPort 50413
              # QBT_Application__MemoryWorkingSetLimit: 10000
              # QBT_Preferences__WebUI__AlternativeUIEnabled: false
              # QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              # QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
              #   10.42.0.0/16, 192.168.42.0/24
              # QBT_Preferences__WebUI__LocalHostAuth: false
              # QBT_BitTorrent__Session__Interface: eth0
              # QBT_BitTorrent__Session__InterfaceAddress:
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: status.podIP
              # QBT_BitTorrent__Session__InterfaceName: eth0
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/v2/app/version
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: qbittorrent
        type: ClusterIP
        # annotations:
        #   io.cilium/lb-ipam-ips: 192.168.42.122
        ports:
          http:
            port: 8080
          # bittorrent:
          #   enabled: true
          #   port: *bittorrentPort
          #   protocol: TCP
    ingress:
      app:
        className: internal
        hosts:
          - host: ${APP_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
