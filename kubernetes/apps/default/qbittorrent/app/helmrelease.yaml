---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jfroy/qbittorrent
              tag: 4.6.4@sha256:f2681ae6901748c2124f14a6f1c1cdb0e936f1bdf1c60fb6fc6cd2a965b93f3d
            env:
              TZ: America/Los_Angeles
              # QBITTORRENT__PORT: &port 80
              # QBITTORRENT__BT_PORT: &bittorrentPort 50413
              # QBT_Application__MemoryWorkingSetLimit: 10000
              QBT_Preferences__WebUI__AlternativeUIEnabled: true
              QBT_Preferences__WebUI__RootFolder: /share/vuetorrent
              # QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              # QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
              #   10.42.0.0/16, 192.168.42.0/24
              # QBT_Preferences__WebUI__LocalHostAuth: false
              # QBT_BitTorrent__Session__Interface: eth0
              # QBT_BitTorrent__Session__InterfaceAddress:
              #   valueFrom:
              #     fieldRef:
              #       fieldPath: status.podIP
              # QBT_BitTorrent__Session__InterfaceName: eth0
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/v2/app/version
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
        initContainers:
          vuetorrent:
            image:
              repository: ghcr.io/jfroy/vuetorrent
              tag: 2.8.0@sha256:ee811e6c58ca9a3443ab7971479c6b25a2047fe8f275463075fd75f15bc38df2
            command:
            - "/bin/sh"
            - "-c"
            - "ln -s /proc/$$$$$$/root/vuetorrent /share/vuetorrent; touch /share/startup; sleep infinity"
            probes:
              startup:
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - test -f /share/startup
                  initialDelaySeconds: 1
                  periodSeconds: 1
            securityContext: *securityContext
            restartPolicy: Always
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: qbittorrent
        type: ClusterIP
        # annotations:
        #   io.cilium/lb-ipam-ips: 192.168.42.122
        ports:
          http:
            port: 8080
          # bittorrent:
          #   enabled: true
          #   port: *bittorrentPort
          #   protocol: TCP
    ingress:
      app:
        className: internal
        hosts:
          - host: ${APP_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
      share:
        type: emptyDir
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: apps
              version: v1
              kind: Deployment
              name: qbittorrent
            patch: |
              - op: add
                path: /spec/template/spec/shareProcessNamespace
                value: true
