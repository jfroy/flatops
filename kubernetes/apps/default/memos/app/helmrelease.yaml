---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      memos:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom:
              - secretRef:
                  name: memos-db
              - secretRef:
                  name: memos-initdb
        containers:
          memos:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.25.0@sha256:e278981311adb91712328cdd81d2f7bcf132f055b051338bbfaecf0538ba69fe
            env:
              MEMOS_DRIVER: postgres
              MEMOS_PORT: "5230"
              MEMOS_PUBLIC: false
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: memos-db
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 5230
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /var/opt/memos
    route: {}
      # FIXME(jfroy): switch to chart route when header matching is supported
      # memos:
      #   hostnames:
      #     - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
      #   parentRefs:
      #     - name: internal
      #       namespace: kube-system
      #       sectionName: https
      #   rules:
      #     - backendRefs:
      #         - identifier: app
      #           port: 5230
      #     - backendRefs:
      #         - identifier: grpc
      #           port: 5230
      #       matches:
      #         - headers:
      #             - type: Exact
      #               name: Content-Type
      #               value: "application/grpc-web+proto"
    service:
      app:
        controller: memos
        ports:
          http:
            port: 5230
            appProtocol: http
      grpc:
        controller: memos
        ports:
          http:
            port: 5231
            targetPort: 5230
            appProtocol: kubernetes.io/h2c
