---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookshelf-db
spec:
  refreshInterval: "0"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: bookshelf-db
    template:
      data:
        READARR__POSTGRES__CACHEDB: bookshelf-cache
        READARR__POSTGRES__HOST: pg17vc-rw.database.svc.cluster.local
        READARR__POSTGRES__LOGDB: bookshelf-log
        READARR__POSTGRES__MAINDB: bookshelf-main
        READARR__POSTGRES__PASSWORD: "{{ .DB_PASSWORD }}"
        READARR__POSTGRES__PORT: "5432"
        READARR__POSTGRES__USER: bookshelf
        # --
        INIT_POSTGRES_DBNAME: bookshelf-cache bookshelf-log bookshelf-main
        INIT_POSTGRES_HOST: pg17vc-rw.database.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_USER: bookshelf
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "DB_PASSWORD"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookshelf-initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: bookshelf-initdb
  data:
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: cnpg-pg17vc
        property: password
