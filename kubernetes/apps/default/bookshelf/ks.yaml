---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bookshelf
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/envoy-gateway-oidc
    - ../../../../components/volsync
  path: ./kubernetes/apps/default/bookshelf/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      CLIENT_ID: d11b0f41-ccbb-4067-a78d-2b5c9ac3c9ba
      VOLSYNC_CAPACITY: 10Gi
