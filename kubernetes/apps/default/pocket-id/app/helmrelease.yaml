---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [100]
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          pocket-id:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v0.35.2@sha256:9defea4a8fbef2c43026be861313c5aca45c9f8f8860edd69593e8acc7296439
            command: ["/bin/sh", "/app/scripts/docker/entrypoint.sh"]
            env:
              CADDY_DISABLED: "true"
              DB_PATH: /data/pocket-id.db
              HOST: "0.0.0.0"
              PUBLIC_APP_URL: https://${APP_SUBDOMAIN:-${APP}}.${PUBLIC_DOMAIN0}
              SQLITE_DB_PATH: /data/pocket-id.db
              TRUST_PROXY: true
              TZ: America/Los_Angeles
              UPLOAD_PATH: /data/uploads
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    service:
      pocket-id:
        controller: pocket-id
        ports:
          backend:
            port: 8080
          frontend:
            port: 3000
    ingress:
      pocket-id:
        className: internal
        hosts:
          - host: ${APP_SUBDOMAIN:-${APP}}.${PUBLIC_DOMAIN0}
            paths:
              - path: /api/
                service:
                  identifier: pocket-id
                  port: backend
              - path: /.well-known/
                service:
                  identifier: pocket-id
                  port: backend
              - path: /
                service:
                  identifier: pocket-id
                  port: frontend
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend
      var:
        type: emptyDir
        sizeLimit: 1Gi
