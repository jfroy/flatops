---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pocket-id:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          pocket-id:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.3.0@sha256:3e3714a7efe20ade573c77844955ce3d096455f8b1f888068ec32a874792f781
            env:
              ANALYTICS_DISABLED: "true"
              APP_URL: https://${APP_SUBDOMAIN:-${APP}}.kantai.xyz
              DB_CONNECTION_STRING: file:/data/pocket-id.db?_pragma=journal_mode(WAL)&_pragma=busy_timeout(2500)&_txlock=immediate
              GEOLITE_DB_PATH: /data/GeoLite2-City.mmdb
              METRICS_ENABLED: "true"
              OTEL_EXPORTER_OTLP_METRICS_COMPRESSION: gzip
              OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: http://vmagent-kantai.observability.svc.cluster.local:8429/opentelemetry/v1/metrics
              OTEL_EXPORTER_OTLP_METRICS_PROTOCOL: http/protobuf
              TRUST_PROXY: true
              TZ: America/Los_Angeles
              UPLOAD_PATH: /data/uploads
            envFrom:
              - secretRef:
                  name: pocket-id
              - secretRef:
                  name: pocket-id-keys
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 1411
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [100]
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend
      var:
        type: emptyDir
        sizeLimit: 1Gi
    route:
      pocket-id:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - port: *port
                name: pocket-id
    service:
      pocket-id:
        controller: pocket-id
        ports:
          http:
            port: *port
