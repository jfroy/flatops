---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          mariadb:
            image:
              repository: docker.io/library/mariadb
              tag: 12.1.2-noble
            env:
              MARIADB_DATABASE: booklore
              MARIADB_USER: booklore
              PGID: "1000"
              PUID: "1000"
              TZ: America/Los_Angeles
            envFrom:
                - secretRef:
                    name: booklore-mariadb
                - secretRef:
                    name: booklore-mariadb-initdb
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
              # NOTE: io_uring is blocked by the default containerd v2 seccomp profile
              # https://github.com/containerd/containerd/pull/9320
              seccompProfile: { type: Unconfined }
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.17.0@sha256:5b594a607fb0d9533d06a850156e2b54877ed0ddd0da8cd1f0240cb38bb6ac70
            env:
              BOOKLORE_PORT: &port 6060
              GROUP_ID: "1000"
              INGEST_DIR: /media2/library/books/ingest
              MARIADB_DATABASE: booklore
              MARIADB_USER: booklore
              SWAGGER_ENABLED: "false"
              TZ: America/Los_Angeles
              USER_ID: "1000"
            envFrom:
                - secretRef:
                    name: booklore-mariadb
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
    persistence:
      data:
        existingClaim: "${APP}"
        advancedMounts:
          booklore:
            booklore:
              - path: /config
                subPath: config
            mariadb:
              - path: /var/lib/mysql
                subPath: mysql
      media2:
        type: persistentVolumeClaim
        existingClaim: media-smb-kantai1
        advancedMounts:
          booklore:
            booklore:
              - path: /media2
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
    route:
      booklore:
        hostnames: ["booklore.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      booklore:
        controller: booklore
        ports:
          http:
            port: *port
