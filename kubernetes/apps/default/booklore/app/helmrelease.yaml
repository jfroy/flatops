---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          mariadb:
            image:
              repository: docker.io/library/mariadb
              tag: 12.1.2-noble
            env:
              MARIADB_DATABASE: booklore
              MARIADB_PASSWORD: "booklore"
              MARIADB_ROOT_PASSWORD: "root"
              MARIADB_USER: booklore
              PGID: "1000"
              PUID: "1000"
              TZ: America/Los_Angeles
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - mariadb-admin
                      - ping
                      - --socket=/run/mysqld/mysqld.sock
                      - --user=root
                      - --password=$${MARIADB_ROOT_PASSWORD}
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
              # NOTE: io_uring is blocked by the default containerd v2 seccomp profile
              # https://github.com/containerd/containerd/pull/9320
              seccompProfile: { type: Unconfined }
          nginx-config:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.17.0@sha256:5b594a607fb0d9533d06a850156e2b54877ed0ddd0da8cd1f0240cb38bb6ac70
            command: ["/bin/sh", "-c"]
            args: ["envsubst '$${BOOKLORE_PORT}' < /etc/nginx/nginx.conf > /config/nginx.conf"]
            env:
              BOOKLORE_PORT: &port 6060
              TZ: America/Los_Angeles
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
              runAsUser: 100
              runAsGroup: 101
              fsGroup: 101
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.17.0@sha256:5b594a607fb0d9533d06a850156e2b54877ed0ddd0da8cd1f0240cb38bb6ac70
            command: ["java"]
            args:
              - "-jar"
              - /app/app.jar
            env:
              DATABASE_PASSWORD: booklore
              DATABASE_URL: jdbc:mariadb://localhost:3306/booklore
              DATABASE_USERNAME: booklore
              SWAGGER_ENABLED: "false"
              TZ: America/Los_Angeles
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          nginx:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.17.0@sha256:5b594a607fb0d9533d06a850156e2b54877ed0ddd0da8cd1f0240cb38bb6ac70
            env:
              TZ: America/Los_Angeles
            command: ["nginx"]
            args:
              - "-c"
              - /config/nginx.conf
              - -g
              - "daemon off;"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
              runAsUser: 100
              runAsGroup: 101
              fsGroup: 101
        pod:
          labels:
            pod-security.kantai.xyz/allow-seccomp-unconfined: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        existingClaim: "${APP}"
        advancedMounts:
          booklore:
            booklore:
              - path: /config
                subPath: config
            mariadb:
              - path: /var/lib/mysql
                subPath: mysql
      media2:
        type: persistentVolumeClaim
        existingClaim: media-smb-kantai1
        advancedMounts:
          booklore:
            booklore:
              - path: /media2
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
      nginx:
        type: emptyDir
        sizeLimit: 200Mi
        advancedMounts:
          booklore:
            nginx:
              - path: /config
                subPath: config
              - path: /var/lib/nginx/logs
                subPath: log
              - path: /var/lib/nginx/tmp
                subPath: tmp
            nginx-config:
              - path: /config
                subPath: config
      nginx-run:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            nginx:
              - path: /run/nginx
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            booklore:
              - path: /tmp
            mariadb:
              - path: /tmp
    route:
      booklore:
        hostnames: ["booklore.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      booklore:
        controller: booklore
        ports:
          http:
            port: *port
