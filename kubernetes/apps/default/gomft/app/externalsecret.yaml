---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password32
spec:
  length: 32
  allowRepeat: true
  noUpper: false
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password64
spec:
  length: 64
  allowRepeat: true
  noUpper: false
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gomft-secrets
spec:
  refreshInterval: "0"
  target:
    name: gomft-secrets
    template:
      data:
        JWT_SECRET: "{{ .JWT_SECRET }}"
        TOTP_ENCRYPTION_KEY: "{{ .TOTP_ENCRYPTION_KEY }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password64
      rewrite:
        - regexp:
            source: "password"
            target: "JWT_SECRET"
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "TOTP_ENCRYPTION_KEY"
