---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: octoeverywhere-bambu-connect
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      octoeverywhere-bambu-connect:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          octoeverywhere-bambu-connect:
            image:
              repository: docker.io/octoeverywhere/octoeverywhere
              tag: 4.1.3@sha256:15d4cec68c662cb0b54d3df9149dfeefe3b3f2c047e2ffa0e6f0e9e1483748b3
            env:
              COMPANION_MODE: bambu
              CONNECTION_MODE: local
              LAN_ONLY_MODE: "true"
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: octoeverywhere-bambu-connect
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        existingClaim: ${APP}
