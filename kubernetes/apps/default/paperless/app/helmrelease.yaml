---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom:
              - secretRef:
                  name: paperless-db
              - secretRef:
                  name: paperless-initdb
          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.0@sha256:4503e204c900a00ad393bec83c8c7c4c76b0529cd629e23b34b52011aefd1d27
            args:
              - --save
              - ""
              - --port
              - "6379"
            restartPolicy: Always
        containers:
          paperless:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.19.4@sha256:7ec0797af256194f6e117d1b7ed3ef91ad31b4a14bf3092abdee6bb74f6b3656
            env:
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: false
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_CONSUMER_POLLING: 360
              PAPERLESS_CONSUMER_RECURSIVE: true
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
              PAPERLESS_CONSUMPTION_DIR: /inbox
              PAPERLESS_CONVERT_TMPDIR: /scratch
              PAPERLESS_DATA_DIR: /data
              PAPERLESS_DATE_PARSER_LANGUAGES: en
              PAPERLESS_DB_READ_CACHE_ENABLED: true
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DISABLE_REGULAR_LOGIN: true
              PAPERLESS_EMAIL_TASK_CRON: disable
              PAPERLESS_ENABLE_COMPRESSION: false
              PAPERLESS_ENABLE_FLOWER: true
              PAPERLESS_MEDIA_ROOT: /data
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_OCR_SKIP_ARCHIVE_FILE: with_text
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              PAPERLESS_PORT: &port 8000
              PAPERLESS_READ_CACHE_TTL: 300 # 5 minutes
              PAPERLESS_REDIS: redis://localhost:6379/0
              PAPERLESS_SOCIAL_AUTO_SIGNUP: true
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: true
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_THREADS_PER_WORKER: 2
              PAPERLESS_TIME_ZONE: America/Los_Angeles
              PAPERLESS_URL: https://paperless.kantai.xyz
              PAPERLESS_WEBSERVER_WORKERS: 2
              USERMAP_GID: 1000
              USERMAP_UID: 1000
            envFrom:
              - configMapRef:
                  name: paperless-env
              - secretRef:
                  name: paperless
              - secretRef:
                  name: paperless-db
              - secretRef:
                  name: paperless-secret-key
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        existingClaim: ${APP}
      # TODO: Switch to SMB share at some point.
      inbox:
        type: emptyDir
        sizeLimit: 1Mi
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
      scratch:
        type: emptyDir
        sizeLimit: 1Gi
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
    route:
      paperless:
        hostnames: ["{{ .Release.Name }}.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      paperless:
        controller: paperless
        ports:
          http:
            port: *port
          metrics:
            port: 5555
    serviceMonitor:
      paperless:
        serviceName: paperless
        endpoints:
          - port: metrics
