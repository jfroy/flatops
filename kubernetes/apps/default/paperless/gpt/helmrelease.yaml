---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-gpt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          paperless-gpt:
            image:
              repository: ghcr.io/icereed/paperless-gpt
              tag: v0.23.0@sha256:90766d15d541162129d0fa47dad5ffb33a02a0c77cbc4cee9007b24b656ba6ce
            env:
              PAPERLESS_BASE_URL: http://paperless.default.svc.cluster.local:8000
              PAPERLESS_PUBLIC_URL: https://paperless.kantai.xyz
              TZ: America/Los_Angeles
              # --
              LLM_LANGUAGE: English
              LLM_MODEL: gpt-4o
              LLM_PROVIDER: openai
              # --
              OCR_PROCESS_MODE: image
              OCR_PROVIDER: llm
              PDF_SKIP_EXISTING_OCR: false
              VISION_LLM_MODEL: gpt-4o
              VISION_LLM_PROVIDER: openai
            envFrom:
              - secretRef:
                  name: paperless-gpt
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /app/config
            subPath: config
          - path: /app/db
            subPath: db
          - path: /app/prompts
            subPath: prompts
    route:
      paperless-gpt:
        hostnames: ["{{ .Release.Name }}.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      paperless-gpt:
        controller: paperless-gpt
        ports:
          http:
            port: 8080
