---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  refreshPolicy: CreatedOnce
  target:
    name: qui
    template:
      data:
        QUI__SESSION_SECRET: "{{ .QUI__SESSION_SECRET }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password32
      rewrite:
        - regexp:
            source: "password"
            target: "QUI__SESSION_SECRET"
