---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docling
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      docling:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          docling:
            image:
              repository: ghcr.io/docling-project/docling-serve-cu128
              tag: v1.12.0@sha256:3440ad80ec78f278f0e9637882c54147cf131951ba456a60f97c5f787cf72880
            env:
              DOCLING_DEVICE: cuda
              DOCLING_SERVE_MAX_SYNC_WAIT: 600
              TZ: America/Los_Angeles
            ports:
              - containerPort: &port 5001
                name: http
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: http
              readiness: *probes
            resources:
              limits:
                nvidia.com/gpu: 1
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          nodeSelector:
            nvidia.com/gpu.present: "true"
          runtimeClassName: nvidia
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: OnRootMismatch
    service:
      docling:
        ports:
          http:
            port: *port
    persistence:
      cache:
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: ceph-block
        suffix: cache
        type: persistentVolumeClaim
        globalMounts:
          - path: /opt/app-root/src/.cache/torch/kernels
            subPath: kernels
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi
