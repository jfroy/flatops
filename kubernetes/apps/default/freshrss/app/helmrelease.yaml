---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      freshrss:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom:
              - secretRef:
                  name: freshrss-db
              - secretRef:
                  name: freshrss-initdb
        containers:
          freshrss:
            image:
              repository: docker.io/freshrss/freshrss
              tag: "1.27.1"
            env:
              CRON_MIN: 13,43
              DOMAIN: "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
              LISTEN: &port "8080"
              OIDC_ENABLED: "1"
              OIDC_PROVIDER_METADATA_URL: https://pid.kantai.xyz/.well-known/openid-configuration
              OIDC_SCOPES: openid email profile
              OIDC_X_FORWARDED_HEADERS: X-Forwarded-Proto X-Forwarded-Host
              OIDC_REMOTE_USER_CLAIM: preferred_username
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: freshrss-db
              - secretRef:
                  name: freshrss-oidc
              - secretRef:
                  name: freshrss-oidc-crypto-key
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          hostUsers: false
    persistence:
      data:
        existingClaim: freshrss
        advancedMounts:
          freshrss:
            freshrss:
              - path: /var/www/FreshRSS/data
                subPath: data
                readOnly: false
              - path: /var/www/FreshRSS/extensions
                subPath: extensions
                readOnly: false
    route:
      freshrss:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    service:
      freshrss:
        ports:
          http:
            port: *port
