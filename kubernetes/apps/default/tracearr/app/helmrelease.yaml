---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tracearr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    configMaps:
      tracearr-initdb:
        data:
          tracearr.sql: |
            CREATE EXTENSION IF NOT EXISTS "timescaledb";
    controllers:
      tracearr:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          initdb:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom:
              - secretRef:
                  name: tracearr-db
              - secretRef:
                  name: tracearr-initdb
          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.2@sha256:930b41430fb727f533c5982fe509b6f04233e26d0f7354e04de4b0d5c706e44e
            args:
              - --save
              - ""
              - --port
              - "6379"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - valkey-cli
                      - ping
            restartPolicy: Always
        containers:
          tracearr:
            image:
              repository: ghcr.io/connorgallopo/tracearr
              tag: 1.4.12@sha256:3ac79a0cae844ea4642ae8098a12f2bdea191d5f11c03b38b3085d41ccb36b90
            env:
              CORS_ORIGIN: "https://tracearr.kantai.xyz"
              HOST: "0.0.0.0"
              NODE_ENV: production
              PORT: &port 3000
              REDIS_URL: redis://localhost:6379
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: tracearr-db
              - secretRef:
                  name: tracearr-keys
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: {type: RuntimeDefault}
    persistence:
      initdb:
        type: configMap
        identifier: tracearr-initdb
        advancedMounts:
          tracearr:
            initdb:
              - path: /initdb
      tmp:
        type: emptyDir
        sizeLimit: 5Gi
        advancedMounts:
          tracearr:
            tracearr:
            - path: /app/data/image-cache
              subPath: image-cache
            - path: /tmp
              subPath: tmp
    route:
      tracearr:
        hostnames: ["tracearr.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      tracearr:
        controller: tracearr
        ports:
          http:
            port: *port
