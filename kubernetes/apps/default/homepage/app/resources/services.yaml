---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Media:
    - immich:
        icon: sh-immich.webp
        href: https://photos.kantai.xyz/
        namespace: default
        app: immich
        widget:
          type: immich
          url: https://photos.kantai.xyz/
          key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
          version: 2
    - plex:
        icon: sh-plex.webp
        href: https://app.plex.tv/
        namespace: default
        app: plex
        widget:
          type: plex
          url: http://plex.default.svc:32400
          key: {{HOMEPAGE_VAR_PLEX_API_KEY}}
    - stash:
        icon: stash.png
        href: https://stash.kantai.xyz/
        namespace: default
        app: stash
        widget:
          type: stash
          url: http://stash.default.svc:9999
          key: {{HOMEPAGE_VAR_STASH_API_KEY}}
- Arr:
    - radarr:
        icon: sh-radarr.webp
        href: https://radarr.kantai.xyz/
        namespace: default
        app: radarr
        widget:
          type: radarr
          url: http://radarr.default.svc:80
          key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
          enableQueue: true
    - sonarr:
        icon: sh-sonarr.webp
        href: https://sonarr.kantai.xyz/
        namespace: default
        app: sonarr
        widget:
          type: sonarr
          url: http://sonarr.default.svc:80
          key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
          enableQueue: true
    - prowlarr:
        icon: sh-prowlarr.webp
        href: https://prowlarr.kantai.xyz/
        namespace: default
        app: prowlarr
        widget:
          type: prowlarr
          url: http://prowlarr.default.svc:80
          key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
          enableQueue: true
    - qbittorrent:
        icon: sh-qbittorrent.webp
        href: https://qbit.kantai.xyz/
        namespace: default
        app: qbittorrent
        widget:
          type: qbittorrent
          url: http://qbittorrent.default.svc:80
    - sabnzbd:
        icon: sh-sabnzbd.webp
        href: https://sab.kantai.xyz/
        namespace: default
        app: sabnzbd
        widget:
          type: sabnzbd
          url: http://sabnzbd.default.svc:80
          key: {{HOMEPAGE_VAR_SAB_API_KEY}}
- Infra:
    - unifi:
        icon: sh-ubiquiti-unifi-light.webp
        href: https://unifi.ui.com/
        widget:
          type: unifi
          url: https://unifi.internal
          key: {{HOMEPAGE_VAR_UNIFI_API_KEY}}
    - nextdns:
        icon: sh-nextdns-light.webp
        href: https://my.nextdns.io
        widget:
          type: nextdns
          profile: {{HOMEPAGE_VAR_NEXTDNS_PROFILE}}
          key: {{HOMEPAGE_VAR_NEXTDNS_API_KEY}}
    - homeassistant:
        icon: sh-home-assistant-light.webp
        href: https://hass.nouvelle.house/
    - esphomedb:
        icon: sh-esphome-light.webp
        href: https://esphdb.kantai.xyz/
        namespace: default
        app: esphome-device-builder
        widget:
          type: esphome
          url: https://esphdb.kantai.xyz/
    - gatus:
        icon: sh-gatus-light.webp
        href: https://status.kantai.xyz/
        namespace: observability
        app: gatus
        widget:
          type: gatus
          url: http://gatus.observability.svc:80
    - grafana:
        icon: sh-grafana-light.webp
        href: https://grafana.kantai.xyz/
        namespace: observability
        app: grafana
    - victorialogs:
        icon: sh-victoriametrics-light.webp
        href: https://val.kantai.xyz/
        namespace: observability
        app: victoria-logs-single
    - victoriametrics:
        icon: sh-victoriametrics-light.webp
        href: https://vam.kantai.xyz/
        namespace: observability
        app: vmsingle
    - tailscale:
        icon: sh-tailscale-light.webp
        href: https://login.tailscale.com/admin/machines
        namespace: tailscale
        podSelector: ""
- Tools:
    - changedetectionio:
        icon: sh-changedetection.webp
        href: https://cd.kantai.xyz
        namespace: default
        app: changedetection
        widget:
          type: changedetectionio
          url: http://changedetection.default.svc:5000
          key: {{HOMEPAGE_VAR_CHANGE_DETECTION_API_KEY}}
    - homebox:
        icon: sh-homebox.webp
        href: https://homebox.kantai.xyz/
        namespace: default
        app: homebox
    - memos:
        icon: sh-memos.webp
        href: https://memos.kantai.xyz/
        namespace: default
        app: memos
    - spoolman:
        icon: sh-spoolman.webp
        href: https://spoolman.kantai.xyz/
        namespace: default
        app: spoolman
        widget:
          type: spoolman
          url: http://spoolman.default.svc:8000
