---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: "kantai"
    nodes:
      # Shows node-specific statistics
      show: false

- unifi_console:
    url: https://udmpro-3014.flat
    username: unpoller
    password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}

- stocks:
    provider: finnhub
    color: true
    cache: 1
    watchlist:
      - AAPL
      - AMD
      - GOOG
      - MSFT
      - NVDA
      - TSM
      - UI

- search:
    provider: google
    target: _blank
