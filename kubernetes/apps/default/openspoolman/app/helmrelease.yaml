---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openspoolman
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      openspoolman:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          openspoolman:
            image:
              repository: ghcr.io/drndos/openspoolman
              tag: 0.1.9@sha256:ea01d5c23283391a171a985fa4698b5811ed41e6d219cc85b2979577512f3fa1
            env:
              OPENSPOOLMAN_BASE_URL: https://openspoolman.kantai.xyz
              SPOOLMAN_BASE_URL: https://spoolman.kantai.xyz
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: openspoolman
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    route:
      openspoolman:
        hostnames:
          - openspoolman.kantai.xyz
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: openspoolman
                port: &port 8000
    service:
      openspoolman:
        controller: openspoolman
        type: ClusterIP
        ports:
          http:
            port: *port
