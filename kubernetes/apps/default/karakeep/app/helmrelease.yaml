---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karakeep
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      browserless:
        containers:
          browserless:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.38.4@sha256:747d62971d100e9ef435673b5a0b997c8853c0f59aac6ba66e5f4cc61cf42185
            env:
              CONCURRENT: 10
              DATA_DIR: /profile
              DOWNLOAD_DIR: /downloads
              ENABLE_DEBUGGER: false
              EXTERNAL: http://karakeep-browserless.default.svc.cluster.local
              HEALTH: true
              SCREEN_DEPTH: 16
              SCREEN_HEIGHT: 1024
              SCREEN_WIDTH: 1920
              TIMEOUT: 600000 # 10 minutes
              TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-keys
                    key: BROWSERLESS_TOKEN
              TZ: America/Los_Angeles
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3000
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
      karakeep:
        containers:
          karakeep:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.30.0@sha256:2724d4a9a6d13a7fa3babf53b9245767aae56c34f06042a8463ee983c6b41caf
            env:
              BROWSER_CONNECT_ONDEMAND: true
              COREPACK_INTEGRITY_KEYS: 0
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_NUM_WORKERS: 1
              CRAWLER_SCREENSHOT_TIMEOUT_SEC: 30
              CRAWLER_STORE_SCREENSHOT: true
              DATA_DIR: /data
              DISABLE_NEW_RELEASE_CHECK: true
              DISABLE_PASSWORD_AUTH: true
              DISABLE_SIGNUPS: false
              INFERENCE_ENABLE_AUTO_SUMMARIZATION: true
              MEILI_ADDR: http://karakeep-meilisearch.default.svc.cluster.local:7700
              NEXTAUTH_URL: https://karakeep.kantai.xyz
              OAUTH_ALLOW_DANGEROUS_EMAIL_ACCOUNT_LINKING: true
              OAUTH_PROVIDER_NAME: Pocket ID
              OAUTH_WELLKNOWN_URL: https://pid.kantai.xyz/.well-known/openid-configuration
              PORT: &webPort 3000
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: karakeep
              - secretRef:
                  name: karakeep-keys
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *webPort
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
      meilisearch:
        containers:
          meilisearch:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.33.1@sha256:144439b059f67976878bda75ec6b4919b14c3f740bfc8b55246e7c126c7cd857
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_ENV: production
              MEILI_NO_ANALYTICS: true
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: karakeep-keys
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 7700
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - karakeep
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - karakeep
                  topologyKey: kubernetes.io/hostname
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      cache:
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: ceph-block
        suffix: cache
        type: persistentVolumeClaim
        advancedMounts:
          karakeep:
            karakeep:
              - path: /app/apps/web/.next/cache
                subPath: web-cache
      browserless:
        type: emptyDir
        sizeLimit: 1Gi
        advancedMounts:
          browserless:
            browserless:
              - path: /profile
                subPath: profile
              - path: /downloads
                subPath: downloads
      data:
        existingClaim: "${APP}"
        advancedMounts:
          karakeep:
            karakeep:
              - path: /data
                subPath: karakeep
              - path: /meili_data
                subPath: meilisearch
          meilisearch:
            meilisearch:
              - path: /meili_data
                subPath: meilisearch
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
    route:
      karakeep:
        hostnames:
          - "karakeep.kantai.xyz"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: karakeep
                port: *webPort
    service:
      karakeep:
        primary: true
        controller: karakeep
        ports:
          http:
            port: *webPort
      browserless:
        controller: browserless
        ports:
          http:
            port: 3000
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700
