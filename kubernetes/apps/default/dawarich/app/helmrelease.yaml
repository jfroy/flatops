---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    configMaps:
      dawarich-initdb:
        data:
          dawarich.sql: |
            CREATE EXTENSION IF NOT EXISTS "postgis";
    controllers:
      dawarich:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          initdb:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom:
              - secretRef:
                  name: dawarich-db
              - secretRef:
                  name: dawarich-initdb
          valkey:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.2@sha256:930b41430fb727f533c5982fe509b6f04233e26d0f7354e04de4b0d5c706e44e
            args:
              - --save
              - ""
              - --port
              - "6379"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - valkey-cli
                      - ping
            restartPolicy: Always
        containers:
          app:
            image:
              repository: mirror.gcr.io/freikin/dawarich
              tag: 1.0.4@sha256:69d9c81d08886c83c0259dbe03ab9b27330fceee25d890725dc1347382f304e0
            command: ["web-entrypoint.sh"]
            args: ["bin/rails", "server", "-p", "3000", "-b", "::"]
            env: &env
              APPLICATION_HOSTS: "{{ .Release.Name }}.kantai.xyz"
              APPLICATION_PROTOCOL: http
              DISTANCE_UNIT: km
              MIN_MINUTES_SPENT_IN_CITY: 60
              OIDC_ISSUER: https://pid.kantai.xyz
              OIDC_REDIRECT_URI: "https://{{ .Release.Name }}.kantai.xyz/users/auth/openid_connect/callback"
              PHOTON_API_HOST: photon.default.svc.cluster.local:2322
              PHOTON_API_USE_HTTPS: false
              RAILS_ENV: production
              REDIS_URL: redis://localhost:6379
              SELF_HOSTED: true
              TIME_ZONE: America/Los_Angeles
              TZ: America/Los_Angeles
            envFrom: &envFrom
              - secretRef:
                  name: dawarich
              - secretRef:
                  name: dawarich-db
              - secretRef:
                  name: dawarich-keys
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: 3000
              readiness: *probe
            securityContext: &sc
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
          sidekick:
            image:
              repository: mirror.gcr.io/freikin/dawarich
              tag: 1.0.4@sha256:69d9c81d08886c83c0259dbe03ab9b27330fceee25d890725dc1347382f304e0
            command: ["sidekiq-entrypoint.sh"]
            args: []
            env: *env
            envFrom: *envFrom
            securityContext: *sc
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        existingClaim: ${APP}
        advancedMounts:
          dawarich:
            app: &mounts
              - path: /var/app/db
                subPath: db
              - path: /var/app/public
                subPath: public
              - path: /var/app/storage
                subPath: storage
              - path: /dawarich_db_data
                subPath: dawarich_db_data
            sidekick: *mounts
      initdb:
        type: configMap
        identifier: dawarich-initdb
        advancedMounts:
          dawarich:
            initdb:
              - path: /initdb
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          dawarich:
            app: &mounts
              - path: /tmp
                subPath: tmp
              - path: /var/app/tmp
                subPath: app
            sidekick: *mounts
      watched:
        type: emptyDir
        sizeLimit: 100Mi
        advancedMounts:
          dawarich:
            app: &mounts
              - path: /var/app/tmp/imports/watched
            sidekick: *mounts
    route:
      dawarich:
        hostnames: ["{{ .Release.Name }}.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      dawarich:
        controller: dawarich
        ports:
          http:
            port: 3000
