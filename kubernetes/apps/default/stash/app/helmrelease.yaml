---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stash
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      stash:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jfroy/stash-cuda
              tag: 0.26.2@sha256:beaf73c6b3e6150df235d0ad42f6c5746db61889008436ea38af0b1d573b664b
            env:
              HOME: /config
              STASH_BLOBS_PATH: /blobs
              STASH_BLOBS_STORAGE: FILESYSTEM
              STASH_CACHE: /cache
              STASH_CONFIG_FILE: /config/config.yml
              STASH_DATABASE: /config/stash-go.sqlite
              STASH_GENERATED: /generated
              STASH_PLUGINS_PATH: /plugins
              STASH_PORT: &port 9999
              STASH_SCRAPERS_PATH: /scrapers
              TZ: America/Los_Angeles
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 4Gi
            workingDir: /config
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [4000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: stash
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://oauth2-proxy.${SECRET_DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.${SECRET_DOMAIN}/oauth2/start?rd=$scheme://$best_http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email"
        hosts:
          - host: "${APP_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
      config:
        existingClaim: stash
      data:
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        retain: true
        size: 200Gi
        globalMounts:
          - path: /blobs
            subPath: blobs
          - path: /generated
            subPath: generated
      plugins:
        type: emptyDir
      scrapers:
        type: emptyDir
      sss:
        type: nfs
        server: kaidame.flat
        path: /mnt/citerne/media/sss
        globalMounts:
          - path: /mnt/citerne/media/sss
