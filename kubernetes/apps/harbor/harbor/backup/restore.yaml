---
apiVersion: batch/v1
kind: Job
metadata:
  name: &name pg-harbor-restore
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      automountServiceAccountToken: true
      restartPolicy: OnFailure
      containers:
        - name: postgres
          image: docker.io/goharbor/harbor-db:v2.11.0
          command: ["/bin/sh"]
          args:
            - "-c"
            - "cat /backup/harbor.pgdump | psql -U postgres"
          env:
            - name: PGHOST
              value: harbor-database
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: harbor-database
                  key: POSTGRES_PASSWORD
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: backup
              mountPath: /backup
              subPath: harbor
      volumes:
        - name: backup
          nfs:
            server: kaidame.flat
            path: /mnt/citerne/backup/kantai
            readOnly: true
