---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-pgdump
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "50 * * * *"
        containers:
          main:
            image:
              repository: docker.io/goharbor/harbor-db
              tag: v2.11.1
            command: ["/usr/bin/pg_dumpall"]
            args:
              - "-f"
              - "/backup/harbor.pgdump"
              - "-v"
              - "-U"
              - "postgres"
            env:
              - { name: TZ, value: America/Los_Angeles }
              - { name: PGHOST, value: harbor-database }
              - { name: PGPORT, value: "5432" }
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: harbor-database
                    key: POSTGRES_PASSWORD
    persistence:
      backup:
        type: nfs
        server: kaidame
        path: /mnt/citerne/backup/kantai
        globalMounts:
          - path: /backup
            subPath: harbor
