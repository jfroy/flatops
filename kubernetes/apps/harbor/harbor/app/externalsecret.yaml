---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password-generator
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "harbor-encryption"
spec:
  target:
    name: harbor-encryption-secret
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: password-generator
      rewrite:
        - transform:
            template: secretKey
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "harbor"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: harbor-secret
    template:
      type: kubernetes.io/basic-auth
  dataFrom:
    - extract:
        key: harbor
