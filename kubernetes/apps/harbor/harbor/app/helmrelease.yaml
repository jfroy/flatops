---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    expose:
      type: ingress
      tls:
        enabled: false
      ingress:
        hosts:
          core: ${APP_SUBDOMAIN:-${APP}}.${PUBLIC_DOMAIN0}
        annotations: {}
    externalURL: https://${APP_SUBDOMAIN:-${APP}}.${PUBLIC_DOMAIN0}
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          storageClass: ceph-block
          size: 10Gi
        jobservice:
          jobLog:
            storageClass: ceph-block
            size: 1Gi
        database:
          storageClass: ceph-block
          size: 1Gi
        redis:
          storageClass: ceph-block
          size: 1Gi
        trivy:
          storageClass: ceph-block
          size: 5Gi
    existingSecretAdminPassword: harbor-secret
    existingSecretAdminPasswordKey: password
    secretKey:
    existingSecretSecretKey: harbor-encryption-secret
    notary:
      enabled: false
