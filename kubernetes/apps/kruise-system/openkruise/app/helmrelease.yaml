---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openkruise
spec:
  interval: 30m
  chart:
    spec:
      chart: kruise
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: openkruise
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    featureGates: EnableExternalCerts=true
    installation:
      createNamespace: false
    manager:
      replicas: 1
      loggingFormat: json
    daemon:
      socketLocation: /run/containerd
    externalCerts:
      annotations:
        cert-manager.io/inject-ca-from: kruise-system/kruise-webhook-certs
