---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/external-secrets/external-secrets
    extendedMetricLabels: true
    serviceMonitor:
      enabled: true
      interval: 1m
      metricRelabelings:
        - action: drop
          sourceLabels: ["__name__"]
          regex: workqueue_(work|queue)_duration_seconds_bucket
        - action: drop
          sourceLabels: ["__name__"]
          regex: controller_runtime_reconcile_time_seconds_bucket
    # Webhook crashloops when Cert-Manager is used with default values
    # https://github.com/external-secrets/external-secrets/issues/2519
    webhook:
      image:
        repository: ghcr.io/external-secrets/external-secrets
      lookaheadInterval: 240h # 10d
      certManager:
        enabled: true
        cert:
          issuerRef:
            name: cluster-ca
            kind: ClusterIssuer
            group: cert-manager.io
          duration: 2160h # 90d
    certController:
      image:
        repository: ghcr.io/external-secrets/external-secrets
