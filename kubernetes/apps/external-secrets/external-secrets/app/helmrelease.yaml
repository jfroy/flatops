---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: external-secrets
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.3.1
  url: oci://ghcr.io/external-secrets/charts/external-secrets
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: ^https://token.actions.githubusercontent.com$
        subject: ^https://github.com/external-secrets/external-secrets.*$
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: external-secrets
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    certController:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
    extendedMetricLabels: true
    global:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: Exists
          effect: NoSchedule
    grafanaDashboard:
      enabled: true
    image:
      # TODO: switch back to upstream (https://github.com/external-secrets/external-secrets/pull/5894)
      repository: registry.kantai.xyz/external-secrets/external-secrets
      tag: v1.3.1-fix-cache5@sha256:cd929206dcf28782daf3567ac37b29184033c8eb05c39a33d1140517e68f9978
    livenessProbe:
      enabled: true
    log:
      level: debug
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    serviceMonitor:
      enabled: true
      interval: 1m
      metricRelabelings:
        - action: drop
          sourceLabels: ["__name__"]
          regex: workqueue_(work|queue)_duration_seconds_bucket
        - action: drop
          sourceLabels: ["__name__"]
          regex: controller_runtime_reconcile_time_seconds_bucket
    # Webhook crashloops when Cert-Manager is used with default values
    # https://github.com/external-secrets/external-secrets/issues/2519
    webhook:
      certManager:
        enabled: true
        cert:
          issuerRef:
            name: cluster-ca
            kind: ClusterIssuer
            group: cert-manager.io
          duration: 2160h # 90d
      lookaheadInterval: 240h # 10d
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
