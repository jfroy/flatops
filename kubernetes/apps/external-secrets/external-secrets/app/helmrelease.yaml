---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.9.13
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extendedMetricLabels: true
    serviceMonitor:
      enabled: true
      interval: 1m
    # Webhook crushloops when Cert-Manager is used with default values
    # https://github.com/external-secrets/external-secrets/issues/2519
    webhook:
      lookaheadInterval: 240h  # 10d
      certManager:
        enabled: true
        cert:
          issuerRef:
            name: cluster-ca
            kind: ClusterIssuer
            group: cert-manager.io
          duration: 2160h  # 90d
