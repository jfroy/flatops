---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: db-secret
  dataFrom:
    - extract:
        key: openclarity-cnpg
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: initdb-secret
    template:
      data:
        INIT_POSTGRES_DBNAME: "{{ .database }}"
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .password }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .superpass }}"
        INIT_POSTGRES_USER: "{{ .username }}"
  data:
    - secretKey: superpass
      remoteRef:
        key: cnpg-postgres16
        property: password
  dataFrom:
    - extract:
        key: openclarity-cnpg
