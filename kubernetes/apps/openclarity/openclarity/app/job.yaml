---
apiVersion: batch/v1
kind: Job
metadata:
  name: initdb
spec:
  template:
    spec:
      containers:
        - name: initdb
          image: ghcr.io/jfroy/postgres-init:16
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: initdb-secret
      restartPolicy: OnFailure
  ttlSecondsAfterFinished : 60
