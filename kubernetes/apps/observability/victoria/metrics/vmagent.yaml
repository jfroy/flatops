apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: kantai
spec:
  extraArgs:
    opentelemetry.usePrometheusNaming: "true"
  remoteWrite:
    - url: "http://vmsingle-kantai.observability.svc:8428/api/v1/write"
  remoteWriteSettings:
    label:
      cluster: kantai
  selectAllByDefault: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
