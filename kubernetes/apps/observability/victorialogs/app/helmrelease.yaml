---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  dependsOn:
    - name: openebs
      namespace: openebs-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    server:
      persistentVolume:
        enabled: true
        storageClass: openebs-hostpath
      serviceMonitor:
        enabled: true
