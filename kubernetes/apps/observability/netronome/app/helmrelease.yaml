---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netronome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      netronome:
        initContainers:
          download-geoip:
            image:
              repository: quay.io/curl/curl
              tag: "8.17.0"
            command: ["/download-geoip.sh"]
            envFrom:
              - secretRef:
                  name: netronome-maxmind
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom:
              - secretRef:
                  name: netronome-db
              - secretRef:
                  name: netronome-initdb
        containers:
          netronome:
            image:
              repository: ghcr.io/autobrr/netronome
              tag: v0.8.0@sha256:b4a93c644dc70f9f824e90fb3acccdfb91413ae792f3a68c3453469c1fb3ede9
            env:
              NETRONOME__HOST: 0.0.0.0
              NETRONOME__PORT: &port 7575
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: netronome-db
              - secretRef:
                  name: netronome-oidc
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    persistence:
      data:
        existingClaim: "${APP}"
      download-geoip:
        type: configMap
        name: netronome-download-geoip
        defaultMode: 0755
        globalMounts:
          - path: /download-geoip.sh
            subPath: download-geoip.sh
            readOnly: true
      geoip:
        type: persistentVolumeClaim
        forceRename: netronome-geoip
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 100Gi
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
    route:
      netronome:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: netronome
                port: *port
    service:
      netronome:
        controller: netronome
        type: ClusterIP
        ports:
          http:
            port: *port
