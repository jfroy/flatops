---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netronome
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      netronome:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom:
              - secretRef:
                  name: netronome-db
              - secretRef:
                  name: netronome-initdb
        containers:
          netronome:
            image:
              repository: ghcr.io/autobrr/netronome
              tag: v0.6.0@sha256:57036ce116cefe1307fbab19d8d1d36f3f48f5f8554fc29b842587ec48d3dbf5
            env:
              NETRONOME__HOST: 0.0.0.0
              NETRONOME__PORT: &port 7575
              TZ: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: netronome-db
              - secretRef:
                  name: netronome-oidc
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    persistence:
      data:
        existingClaim: "${APP}"
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
    route:
      netronome:
        hostnames:
          - "${APP_SUBDOMAIN:-${APP}}.kantai.xyz"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: netronome
                port: *port
    service:
      netronome:
        controller: netronome
        type: ClusterIP
        ports:
          http:
            port: *port
    serviceMonitor:
      spoolman:
        serviceName: spoolman
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
