---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: blackbox-exporter
spec:
  interval: 1h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://ghcr.io/prometheus-community/charts/prometheus-blackbox-exporter
  ref:
    tag: 11.7.0
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: blackbox-exporter
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    fullnameOverride: blackbox-exporter
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
        http_2xx_ipv4:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: ipv4
            ip_protocol_fallback: false
        http_2xx_ipv6:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: ip6
            ip_protocol_fallback: false
        icmp:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: ip4
            ip_protocol_fallback: false
        icmp6:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: ip6
            ip_protocol_fallback: false
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ip4
        tcp_connect6:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ip6
    service:
      ipDualStack:
        enabled: true
        ipFamilies: ["IPv4", "IPv6"]
    serviceMonitor:
      selfMonitor:
        enabled: true
    prometheusRule:
      enabled: true
      rules:
        - alert: BlackboxProbeFailed
          expr: |-
            probe_success{service="blackbox-exporter"} == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              The probe targeting {{ $labels.instance }} is currently having connectivity issues
