---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idrac-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      idrac-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          idrac-exporter:
            image:
              repository: docker.io/mrlhansen/idrac_exporter
              tag: 2.0.0@sha256:748d88d91b4d50971dd8266f30ee8360c9adadf104350d682c2c01ff74b1f917
            command:
              - /app/bin/idrac_exporter
              - --config=/config/idrac.yml
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      config:
        type: secret
        name: idrac-exporter
    service:
      idrac-exporter:
        controller: idrac-exporter
        ports:
          metrics:
            protocol: HTTP
            port: 9348
