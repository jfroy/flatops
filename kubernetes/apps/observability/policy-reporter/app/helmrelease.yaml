---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kyverno-policy-reporter
spec:
  interval: 2h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://ghcr.io/kyverno/charts/policy-reporter
  ref:
    tag: 3.1.0
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app policy-reporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kyverno-policy-reporter
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    metrics:
      enabled: true
    sourceFilters:
      - selector:
          source: kyverno
        uncontrolledOnly: false
        disableClusterReports: false
        kinds:
          exclude: [ReplicaSet]
    ui:
      enabled: true
      openIDConnect:
        enabled: true
        callbackUrl: https://pr.kantai.xyz/callback
        secretRef: policy-reporter-oidc
    plugin:
      kyverno:
        enabled: true
    monitoring:
      enabled: true
      serviceMonitor:
        honorLabels: true
      grafana:
        namespace: observability
