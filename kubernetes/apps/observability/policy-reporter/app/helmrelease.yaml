---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app policy-reporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: kyverno-policy-reporter
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    metrics:
      enabled: true
    ui:
      enabled: true
      openIDConnect:
        enabled: true
        callbackUrl: https://kpr.${PUBLIC_DOMAIN0}/callback
        secretRef: kyverno-policy-reporter
      ingress:
        enabled: true
        className: internal
        hosts:
          - host: kpr.${PUBLIC_DOMAIN0}
            paths:
              - path: /
                pathType: Prefix
    plugin:
      kyverno:
        enabled: true
    monitoring:
      enabled: true
      serviceMonitor:
        honorLabels: true
      grafana:
        namespace: observability
