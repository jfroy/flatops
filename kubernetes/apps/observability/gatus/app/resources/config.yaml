---
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
  link: https://github.com/jfroy
  buttons:
    - name: Github
      link: https://github.com/jfroy
    - name: Homelab
      link: https://github.com/jfroy/flatops
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
