---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
metrics: true
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}
  caching: true
ui:
  title: Status | Gatus
  header: Status
  link: https://github.com/jfroy
  buttons:
    - name: Github
      link: https://github.com/jfroy
    - name: Homelab
      link: https://github.com/jfroy/flatops
web:
  port: ${WEB_PORT}
