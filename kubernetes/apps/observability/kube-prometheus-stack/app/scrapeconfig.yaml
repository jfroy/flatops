---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
      - "homeassistant.flat:9100"
      - "kaidame.flat:9100"
      - "kaidame.flat:9134"
      - "pikvm.flat:9100"
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name pikvm
spec:
  staticConfigs:
    - targets: ["pikvm.flat"]
  metricsPath: /api/export/prometheus/metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
  scheme: HTTPS
  basicAuth:
    username:
      key: username
      name: pikvm-mini1-http-secret
    password:
      key: password
      name: pikvm-mini1-http-secret
  tlsConfig:
    insecureSkipVerify: true
