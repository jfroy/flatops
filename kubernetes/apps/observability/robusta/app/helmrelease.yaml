---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: robusta
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: robusta
      version: 0.21.5
      sourceRef:
        kind: HelmRepository
        name: robusta
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: robusta-helm-values
      valuesKey: signing_key
      targetPath: globalConfig.signing_key
    - kind: Secret
      name: robusta-helm-values
      valuesKey: account_id
      targetPath: globalConfig.account_id
    - kind: Secret
      name: robusta-helm-values
      valuesKey: robusta_ui_sink_token
      targetPath: sinksConfig[0].robusta_sink.token
    - kind: Secret
      name: robusta-helm-values
      valuesKey: slack_sink_key
      targetPath: sinksConfig[1].slack_sink.api_key
  values:
    clusterName: kantai
    # globalConfig:
      # alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
      # prometheus_url: http://vmsingle-stack.observability.svc.cluster.local:8429
    sinksConfig:
      - robusta_sink:
          name: robusta_ui_sink
      - slack_sink:
          name: main_slack_sink
          slack_channel: kantai
          investigate_link: true
    enablePrometheusStack: false
    enabledManagedConfiguration: true
    enablePlatformPlaybooks: true
    runner:
      sendAdditionalTelemetry: true
    enableHolmesGPT: true
    holmes:
      additionalEnvVars:
        - name: ROBUSTA_AI
          value: "true"
