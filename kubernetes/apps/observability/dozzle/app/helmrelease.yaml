---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dozzle
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dozzle:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          dozzle:
            image:
              repository: docker.io/amir20/dozzle
              tag: v8.14.1@sha256:97131e414f57695249ce0af1b193927c93395e97b59ad0637df0606af59ceb63
            env:
              DOZZLE_MODE: k8s
              TZ: America/Los_Angeles
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /dozzle
                      - healthcheck
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        serviceAccount:
          identifier: dozzle
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    route:
      dozzle:
        hostnames:
          - dozzle.kantai.xyz
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - port: &port 8080
                name: dozzle
    service:
      dozzle:
        controller: dozzle
        type: ClusterIP
        ports:
          http:
            port: *port
    serviceAccount:
      dozzle: {}
