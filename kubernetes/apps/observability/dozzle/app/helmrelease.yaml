---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dozzle
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dozzle:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          dozzle:
            image:
              repository: docker.io/amir20/dozzle
              tag: v8.12.1@sha256:9a70764bd83a4a33719b6ff812c38f54ebde41a59d3a7949d84f4c4a2b8dd0bd
            env:
              DOZZLE_MODE: k8s
              TZ: America/Los_Angeles
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /dozzle
                      - healthcheck
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    route:
      dozzle:
        hostnames:
          - dozzle.kantai.xyz
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: &port 8080
                name: dozzle
    service:
      dozzle:
        controller: dozzle
        type: ClusterIP
        ports:
          http:
            port: *port
    serviceAccount:
      create: true
      name: dozzle
