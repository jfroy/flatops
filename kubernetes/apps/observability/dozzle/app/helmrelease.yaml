---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dozzle
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      dozzle:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          dozzle:
            image:
              repository: docker.io/amir20/dozzle
              tag: v8.11.8@sha256:d6b43130cdee36aab01a1a1fae7f83b2b8db63c1ee3b5ef61781cb947967bc9b
            env:
              DOZZLE_MODE: k8s
              TZ: America/Los_Angeles
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    serviceAccount:
      create: true
      name: dozzle
    service:
      dozzle:
        controller: dozzle
        type: ClusterIP
        ports:
          http:
            port: 8080
    ingress:
      dozzle:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://oauth2-proxy.kantai.xyz/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.kantai.xyz/oauth2/start?rd=$scheme://$best_http_host$request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email"
        hosts:
          - host: dozzle.kantai.xyz
            paths:
              - path: /
                service:
                  identifier: dozzle
                  port: http
