---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kite
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      kite:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom:
              - secretRef:
                  name: kite-db
              - secretRef:
                  name: kite-initdb
        containers:
          kite:
            image:
              repository: ghcr.io/zxh326/kite
              tag: v0.7.8@sha256:4371c9a1d1e64c27682bf8d7e5db9bac9e54e7f16f8329eab0b0bf04d3015926
            env:
              DB_TYPE: postgres
              HOST: kite.kantai.xyz
            envFrom:
              - secretRef:
                  name: kite-db
              - secretRef:
                  name: kite-keys
            ports:
              - containerPort: &port 8080
                name: http
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: http
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
              readOnlyRootFilesystem: true
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      kite:
        ports:
          http:
            port: *port
    rbac:
      roles:
        kite:
          type: ClusterRole
          rules:
            - apiGroups: ["*"]
              resources: ["*"]
              verbs: ["*"]
            - nonResourceURLs: ["*"]
              verbs: ["*"]
      bindings:
        kite:
          type: ClusterRoleBinding
          roleRef:
            identifier: kite
          subjects:
            - identifier: kite
    route:
      kite:
        hostnames: ["kite.kantai.xyz"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi
    serviceAccount:
      kite: {}
