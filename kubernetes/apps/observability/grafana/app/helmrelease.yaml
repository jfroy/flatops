---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: grafana
spec:
  interval: 1h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://ghcr.io/grafana/helm-charts/grafana
  ref:
    tag: 10.1.0
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: grafana
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    annotations:
      reloader.stakater.com/auto: "true"
    deploymentStrategy:
      type: RollingUpdate
    envFromSecret: grafana-secrets
    persistence:
      enabled: false
    route:
      main:
        enabled: true
        hostnames:
          - grafana.kantai.xyz
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: envoy-internal
            namespace: network
    serviceMonitor:
      enabled: true
      metricRelabelings:
        - action: labeldrop
          regex: (pod)
    testFramework:
      enabled: false

    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - { name: Alertmanager, orgId: 1 }
          - { name: Loki, orgId: 1 }
          - { name: Prometheus, orgId: 1 }
        datasources:
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            access: proxy
            url: http://alertmanager-operated.observability.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
          - name: InfluxDB
            type: influxdb
            uid: influxdb
            access: proxy
            url: http://influxdb.database.svc.cluster.local:8086
            jsonData:
              dbName: powerwall
              httpMode: POST
              timeInterval: 10s
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://vmsingle-kantai.observability.svc:8429
            isDefault: true
            jsonData:
              prometheusType: Prometheus
              timeInterval: 60s
          - name: VictoriaMetrics
            type: victoriametrics-metrics-datasource
            access: proxy
            url: http://vmsingle-kantai.observability.svc:8429
          - name: VictoriaLogs
            type: victoriametrics-logs-datasource
            access: proxy
            url: http://vlsingle-kantai.observability.svc:9428
          - name: sunandmoon
            type: fetzerch-sunandmoon-datasource
            uid: sunandmoon
            jsonData:
              latitude: 37.8188048
              longitude: -122.4244139

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: kubernetes
            orgId: 1
            folder: Kubernetes
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          - name: observability
            orgId: 1
            folder: Observability
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/observability
          - name: rook-ceph
            orgId: 1
            folder: Rook-Ceph
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/rook-ceph
          - name: unifi
            orgId: 1
            folder: Unifi
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/unifi
    dashboards:
      default:
        cloudflared:
          url: https://grafana.com/api/dashboards/17457/revisions/6/download
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
        envoy-gateway:
          url: https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-addons-helm/dashboards/envoy-gateway-global.json
          datasource: Prometheus
        envoy-proxy:
          url: https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-addons-helm/dashboards/envoy-proxy-global.json
          datasource: Prometheus
        external-dns:
          url: https://grafana.com/api/dashboards/15038/revisions/3/download
          datasource: Prometheus
        node-exporter-full:
          url: https://grafana.com/api/dashboards/1860/revisions/42/download
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
        nut-exporter:
          url: https://grafana.com/api/dashboards/19308/revisions/3/download
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
        smartctl-exporter:
          url: https://grafana.com/api/dashboards/22604/revisions/2/download
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
        volsync:
          url: https://grafana.com/api/dashboards/21356/revisions/3/download
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
            - { name: VAR_REPLICATIONDESTNAME, value: .*-dst }
        cert-manager:
          url: https://gitlab.com/uneeq-oss/cert-manager-mixin/-/raw/master/dashboards/cert-manager.json?ref_type=heads
          datasource: Prometheus
        external-secrets:
          url: https://grafana.com/api/dashboards/21640/revisions/4/download
          datasource:
            - name: DS_METRICS
              value: Prometheus
        node-feature-discovery:
          url: https://raw.githubusercontent.com/kubernetes-sigs/node-feature-discovery/master/examples/grafana-dashboard.json
          datasource: Prometheus
      kubernetes:
        k8s-system-api-server:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-api-server.json
          token: ""
        k8s-system-coredns:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-system-coredns.json
          token: ""
        k8s-views-global:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-global.json
          token: ""
        k8s-views-namespaces:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-namespaces.json
          token: ""
        k8s-views-nodes:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-nodes.json
          token: ""
        k8s-views-pods:
          url: https://raw.githubusercontent.com/dotdc/grafana-dashboards-kubernetes/master/dashboards/k8s-views-pods.json
          token: ""
      observability:
        victoria-agent:
          url: https://grafana.com/api/dashboards/12683/revisions/25/download
          datasource: Prometheus
        victoria-alert:
          url: https://grafana.com/api/dashboards/14950/revisions/16/download
          datasource: Prometheus
        victoria-logs:
          url: https://grafana.com/api/dashboards/22084/revisions/8/download
          datasource: Prometheus
        victoria-operator:
          url: https://grafana.com/api/dashboards/17869/revisions/3/download
          datasource: Prometheus
        victoria-single:
          url: https://grafana.com/api/dashboards/10229/revisions/41/download
          datasource: Prometheus
      rook-ceph:
        rook-ceph-cluster:
          url: https://grafana.com/api/dashboards/2842/revisions/18/download
          datasource: Prometheus
        rook-ceph-osd-single:
          url: https://grafana.com/api/dashboards/5336/revisions/9/download
          datasource: Prometheus
        rook-ceph-pools:
          url: https://grafana.com/api/dashboards/5342/revisions/9/download
          datasource: Prometheus
      unifi:
        unifi-dpi:
          url: https://grafana.com/api/dashboards/11310/revisions/5/download
          datasource: Prometheus
        unifi-insights:
          url: https://grafana.com/api/dashboards/11315/revisions/9/download
          datasource: Prometheus
        unifi-network-sites:
          url: https://grafana.com/api/dashboards/11311/revisions/5/download
          datasource: Prometheus
        unifi-pdu:
          url: https://grafana.com/api/dashboards/23027/revisions/1/download
          datasource:
            - { name: DS_PROMETHEUS, value: Prometheus }
        unifi-uap:
          url: https://grafana.com/api/dashboards/11314/revisions/10/download
          datasource: Prometheus
        unifi-usg:
          url: https://grafana.com/api/dashboards/11313/revisions/9/download
          datasource: Prometheus
        unifi-usw:
          url: https://grafana.com/api/dashboards/11312/revisions/9/download
          datasource: Prometheus

    ## Grafana's primary configuration
    ## NOTE: values in map will be converted to ini format
    ## ref: http://docs.grafana.org/installation/configuration/
    ##
    grafana.ini:
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      auth.generic_oauth:
        allow_assign_grafana_admin: true
        api_url: https://pid.kantai.xyz/api/oidc/userinfo
        auth_url: https://pid.kantai.xyz/authorize
        client_id: $__env{OIDC_CLIENT_ID}
        client_secret: $__env{OIDC_CLIENT_SECRET}
        enabled: true
        name: Pocket ID
        role_attribute_path: grafanaRole
        scopes: openid profile email groups
        signout_redirect_url: https://pid.kantai.xyz/api/oidc/end-session
        token_url: https://pid.kantai.xyz/api/oidc/token
        use_pkce: true
      date_formats:
        full_date: "YYYY-MM-DD HH:mm:ss"
        interval_second: "HH:mm:ss"
        interval_minute: "HH:mm"
        interval_hour: "MMM DD HH:mm"
        interval_day: "MMM DD"
        interval_month: "YYYY-MM"
        interval_year: "YYYY"
      feature_toggles:
        grafanaAPIServerEnsureKubectlAccess: true
        kubernetesClientDashboardsFolders: true
        kubernetesDashboards: true
        provisioning: true
      news:
        news_feed_enabled: false
      plugins:
        allow_loading_unsigned_plugins: "victoriametrics-logs-datasource,victoriametrics-metrics-datasource"
      server:
        root_url: https://grafana.kantai.xyz
      users:
        allow_sign_up: false
        auto_assign_org: true
        auto_assign_org_role: Admin

    plugins:
      - fetzerch-sunandmoon-datasource
      - https://github.com/VictoriaMetrics/victorialogs-datasource/releases/download/v0.19.1/victoriametrics-logs-datasource-v0.19.1.zip;victoriametrics-logs-datasource
      - https://github.com/VictoriaMetrics/victoriametrics-datasource/releases/download/v0.18.1/victoriametrics-metrics-datasource-v0.18.1.zip;victoriametrics-metrics-datasource

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
      enableUniqueFilenames: true
