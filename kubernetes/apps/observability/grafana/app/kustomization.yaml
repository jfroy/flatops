---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - externalsecret.yaml
  - helmrelease.yaml
configMapGenerator:
  - name: grafana-dashboards
    files:
      - ./resources/cluster-global-perf.json
      - ./resources/powerwall.json
      - ./resources/zfs-details.json
      - ./resources/zfs.json
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      labels:
        grafana_dashboard: "1"
  - name: factorio-dashboards
    files:
      - ./resources/factorio/graftorio2.json
      - info.json=./resources/factorio/Factorio/# Info.json
      - items.json=./resources/factorio/Factorio/# Items.json
      - default-electricity.json=./resources/factorio/Factorio/1.1 - Default Electricity.json
      - default-items.json=./resources/factorio/Factorio/1.2 - Default Items.json
      - default-fluids.json=./resources/factorio/Factorio/1.3 - Default Fluids.json
      - default-buildings.json=./resources/factorio/Factorio/1.4 - Default Buildings.json
      - default-pollution.json=./resources/factorio/Factorio/1.5 - Default Pollution.json
      - default-kills.json=./resources/factorio/Factorio/1.6 - Default Kills.json
      - default-logistics.json=./resources/factorio/Factorio/1.7 - Default Logistics.json
      - rate-electricity.json=./resources/factorio/Factorio/2.0.1 - Rate Electricity.json
      - rate-items.json=./resources/factorio/Factorio/2.0.2 - Rate Items.json
      - rate-storage.json=./resources/factorio/Factorio/2.0.2.1 - Rate Storage.json
      - rate-sciencepacks.json=./resources/factorio/Factorio/2.0.2.2 - Rate Science Packs.json
      - rate-fluids.json=./resources/factorio/Factorio/2.0.3 - Rate Fluids.json
      - rate-buildings.json=./resources/factorio/Factorio/2.0.4 - Rate Buildings.json
      - rate-pollution.json=./resources/factorio/Factorio/2.0.5 - Rate Pollution.json
      - rate-kills.json=./resources/factorio/Factorio/2.0.6 - Rate Kills.json
      - rate-evolution.json=./resources/factorio/Factorio/2.0.7 - Rate Evolution.json
      - rate-research.json=./resources/factorio/Factorio/2.0.8 - Rate Research.json
      - rate-rockets.json=./resources/factorio/Factorio/2.0.9 - Rate Rockets.json
      - rate-players.json=./resources/factorio/Factorio/2.1.0 - Rate Players.json
      - misc-items.json=./resources/factorio/Factorio/3.0.1 - Misc Items.json
      - misc-buildings.json=./resources/factorio/Factorio/3.0.2 - Misc Buildings.json
      - misc-logistic-networks.json=./resources/factorio/Factorio/3.0.4 - Misc Logistic Networks.json
      - misc-logistic-items.json=./resources/factorio/Factorio/3.0.4.1 - Misc Logistic Items.json
      - misc-robots.json=./resources/factorio/Factorio/3.0.4.2 - Misc Robots.json
      - misc-trains.json=./resources/factorio/Factorio/3.0.5 - Misc Trains.json
      - yarm.json=./resources/factorio/Factorio/4.0.1 - Mod YARM.json
    options:
      annotations:
        grafana_folder: "Factorio"
        kustomize.toolkit.fluxcd.io/substitute: disabled
      labels:
        grafana_dashboard: "1"
  - name: flux-dashboards
    files:
      - ./resources/flux-control-plane.json
      - ./resources/flux-instance-stats.json
      - ./resources/flux-logs.json
    options:
      annotations:
        grafana_folder: "Flux"
        kustomize.toolkit.fluxcd.io/substitute: disabled
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
