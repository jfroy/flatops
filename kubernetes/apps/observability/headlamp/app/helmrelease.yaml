---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.26.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  driftDetection:
    mode: enabled
    ignore:
      - paths: [""]
        target:
          kind: ClusterRoleBinding
          name: headlamp-admin
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: headlamp
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: headlamp.${PUBLIC_DOMAIN0}
          paths:
            - path: /
              type: Prefix
              backend:
                service:
                  name: headlamp
                  port:
                    number: 80
