---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAuth
metadata:
  name: stack
spec:
  selectAllByDefault: true
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/auth-url: https://oauth2-proxy.kantai.xyz/oauth2/auth
      nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.kantai.xyz/oauth2/start?rd=$scheme://$best_http_host$request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: x-auth-request-email
    class_name: internal
    host: vam.kantai.xyz
  replicaCount: 1
  unauthorizedAccessConfig:
    - src_paths: ["/targets"]
      url_prefix:
        - http://vmagent-stack.observability.svc:8429
    - src_paths: [".*"]
      url_prefix:
        - http://vmsingle-stack.observability.svc:8429
  useDefaultResources: false
  useStrictSecurity: true
