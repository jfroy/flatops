---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vm-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-operator
      version: 0.30.3
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kps
      namespace: observability
  values:
    # temp fix https://github.com/VictoriaMetrics/operator/issues/942
    image:
      tag: d8c64d1@sha256:231cc3e509415c810e8cf8b083bfc694090628c2ea0cf57cbaded4805f5c88bf
    fullnameOverride: vm-operator
    rbac:
      pspEnabled: false
    operator:
      enable_converter_ownership: true
      useCustomConfigReloader: true
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 50M
    admissionWebhooks:
      enabled: true
      certManager:
        enabled: true
        issuer:
          name: cluster-ca
          kind: ClusterIssuer
          group: cert-manager.io
