---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-operator
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-operator
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: vm-operator
    operator:
      enable_converter_ownership: true
    service:
      ipFamilyPolicy: PreferDualStack
    admissionWebhooks:
      enabled: true
      certManager:
        enabled: true
        issuer:
          name: cluster-ca
          kind: ClusterIssuer
          group: cert-manager.io
    serviceMonitor:
      enabled: true
