---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-operator
      version: 0.34.5
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: vm-operator
    operator:
      enable_converter_ownership: true
    service:
      ipFamilyPolicy: PreferDualStack
    resources:
      requests:
        cpu: 50m
      limits:
        memory: 200Mi
    admissionWebhooks:
      enabled: true
      certManager:
        enabled: true
        issuer:
          name: cluster-ca
          kind: ClusterIssuer
          group: cert-manager.io
