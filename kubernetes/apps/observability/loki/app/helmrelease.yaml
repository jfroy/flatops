---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 5.43.6
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
    test:
      enabled: false
    monitoring:
      dashboards:
        annotations:
          grafana_folder: Loki
      serviceMonitor:
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    singleBinary:
      replicas: 1
      persistence:
        storageClass: openebs-hostpath
    ingress:
      enabled: true
      ingressClassName: internal
    gateway:
      enabled: false
