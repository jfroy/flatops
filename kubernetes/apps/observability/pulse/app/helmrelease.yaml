---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: pulse
spec:
  interval: 1h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://ghcr.io/rcourtman/pulse-chart/pulse
  ref:
    tag: 5.0.15
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pulse
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: pulse
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/rcourtman/pulse
    persistence:
      existingClaim: "${APP}"
    server:
      env:
        - name: PUBLIC_URL
          value:
        - name: PULSE_AUTH_HIDE_LOCAL_LOGIN
          value: "true"
        - name: TZ
          value: America/Los_Angeles
    monitoring:
      serviceMonitor:
        enabled: true
