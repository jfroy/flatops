---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: cluster-ca.crt
spec:
  sources:
  - secret:
      name: cluster-ca
      key: ca.crt
  target:
    configMap:
      key: ca.crt
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: minio.cluster-ca.crt
spec:
  sources:
  - secret:
      name: cluster-ca
      key: ca.crt
  target:
    secret:
      key: ca.crt
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: database
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: operator-ca-tls-cluster-ca
spec:
  sources:
  - secret:
      name: cluster-ca
      key: ca.crt
  target:
    secret:
      key: ca.crt
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: minio-operator
