---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trust-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: trust-manager
      version: v0.16.0
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
      keep: true
    secretTargets:
      enabled: true
      authorizedSecrets:
        - cluster-ca-secret
        - operator-ca-tls-cluster-ca
    app:
      metrics:
        service:
          servicemonitor:
            enabled: true
            interval: 1m
    defaultPackageImage:
      repository: quay.io/jetstack/trust-pkg-debian-bookworm
      tag: "20230311.0"
