---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trust-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: trust-manager
      version: v0.11.0
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    secretTargets:
      enabled: true
      authorizedSecrets:
        - cluster-ca.crt
        - operator-ca-tls-cluster-ca
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    app:
      metrics:
        service:
          servicemonitor:
            enabled: true
            interval: 1m
