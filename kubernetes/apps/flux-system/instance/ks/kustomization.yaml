---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./grafanadashboard.yaml
  - ./helmrepository.yaml
  - ./httproute.yaml
  - ./instance.yaml
  - ./ocirepository.yaml
  - ./podmonitor.yaml
  - ./prometheusrule.yaml
  - ./receiver.yaml
configMapGenerator:
  - name: flux-dashboards
    files:
      - ./configmaps/flux-control-plane.json
      - ./configmaps/flux-instance-stats.json
      - ./configmaps/flux-logs.json
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
