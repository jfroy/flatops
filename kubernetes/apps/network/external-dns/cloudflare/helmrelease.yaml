---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    # TODO: switch back to upstream; https://github.com/kubernetes-sigs/external-dns/pull/5169
    image:
      repository: ghcr.io/buroa/external-dns
      tag: a6243325
    domainFilters: ["kantai.xyz", "kantai.wtf"]
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: api-token
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --gateway-name=external
      - --ignore-ingress-tls-spec
      - --ingress-class=external
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-cloudflare-secret
    policy: sync
    serviceMonitor:
      enabled: true
    sources: ["crd", "gateway-httproute", "ingress"]
    triggerLoopOnEvent: true
    txtOwnerId: kantai
    txtPrefix: edns.
    provider: cloudflare
