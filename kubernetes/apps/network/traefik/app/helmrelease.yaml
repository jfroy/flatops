---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 32.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    remediation:
      retries: 3
    replace: true
  rollback:
    cleanupOnFail: true
    force: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
  values:
    ingressClass:
      isDefaultClass: false
    gateway:
      enabled: true
      listeners:
        web: null
        websecure:
          hostname: "${PUBLIC_DOMAIN0}"
          port: 8443
          protocol: HTTPS
          certificateRefs:
            - name: "${PUBLIC_DOMAIN0/./-}-production-tls"
          mode: Terminate
    ingressRoute:
      dashboard:
        enabled: true
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
    logs:
      general:
        format: json
        level: INFO
      access:
        enabled: true
        format: json
    metrics:
      prometheus:
        service:
          enabled: true
        disableAPICheck: true
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - sourceLabels: [__name__]
              separator: ;
              regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
              replacement: $1
              action: drop
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              separator: ;
              regex: ^(.*)$
              targetLabel: nodename
              replacement: $1
              action: replace
          jobLabel: traefik
          interval: 30s
          honorLabels: true
        prometheusRule:
          enabled: false
    globalArguments: []
    ports:
      web: null
      websecure:
        asDefault: true
        http3:
          enabled: true
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    tlsStore:
      default:
        defaultCertificate:
          secretName: "${PUBLIC_DOMAIN0/./-}-production-tls"
    service:
      spec:
        externalTrafficPolicy: Local
      ipFamilyPolicy: PreferDualStack
    instanceLabelOverride: traefik
