---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "xyz-kantai-production"
spec:
  secretName: "xyz-kantai-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: "kantai.xyz"
  dnsNames:
    - "kantai.xyz"
    - "*.kantai.xyz"
