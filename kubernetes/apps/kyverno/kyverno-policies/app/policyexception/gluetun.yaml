apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: gluetun
  namespace: kyverno
spec:
  exceptions:
    - policyName: psa-baseline
      ruleNames:
        - autogen-baseline
        - baseline
  match:
    any:
      - resources:
          kinds:
            - Pod
            - Deployment
          selector:
            matchLabels:
              gluetun: "true"
  podSecurity:
    - controlName: Capabilities
      images:
        - "ghcr.io/jfroy/gluetun:*"
      restrictedField: spec.initContainers[*].securityContext.capabilities.add
      values:
        - NET_ADMIN
        - NET_RAW
