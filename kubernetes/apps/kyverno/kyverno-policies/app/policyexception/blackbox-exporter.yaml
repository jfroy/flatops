apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: blackbox-exporter
  namespace: kyverno
spec:
  exceptions:
    - policyName: psa-baseline
      ruleNames:
        - autogen-baseline
        - baseline
  match:
    any:
      - resources:
          kinds:
            - Pod
            - Deployment
          names:
            - blackbox-exporter*
