---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kyverno
spec:
  interval: 2h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://ghcr.io/kyverno/charts/kyverno
  ref:
    tag: 3.4.1
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kyverno
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kyverno
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: kyverno-helm-values
  values:
    admissionController:
      replicas: 3
      priorityClassName: system-cluster-critical
      apiPriorityAndFairness: true
      serviceMonitor:
        enabled: true
        metricRelabelings:
          - action: drop
            regex: kyverno_admission_review_duration_seconds_bucket
            sourceLabels: ["__name__"]
    backgroundController:
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
    reportsController:
      resources:
        limits:
          memory: 256Mi
      serviceMonitor:
        enabled: true
    grafana:
      enabled: true
      namespace: observability
      annotations:
        grafana_folder: Kyverno
